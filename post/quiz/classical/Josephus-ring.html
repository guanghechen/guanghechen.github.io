\":\"inlineMath\",\"value\":\"i\"},{\"type\":\"text\",\"value\":\" 的人还坐在那里\"}]},{\"type\":\"listItem\",\"children\":[{\"type\":\"inlineMath\",\"value\":\"A[i] = 0\"},{\"type\":\"text\",\"value\":\": 编号为 \"},{\"type\":\"inlineMath\",\"value\":\"0\"},{\"type\":\"text\",\"value\":\" 的人已经起身离开\"}]}]},{\"type\":\"paragraph\",\"children\":[{\"type\":\"text\",\"value\":\"则可以使用树状数组维护前缀和\"},{\"type\":\"footnoteReference\",\"label\":\"1\",\"identifier\":\"footnote-1\"},{\"type\":\"text\",\"value\":\"，报数相当于快速找到某个指定位置开始的区间 \"},{\"type\":\"inlineMath\",\"value\":\"[l,r]\"},{\"type\":\"text\",\"value\":\"，使得\\n\"},{\"type\":\"inlineMath\",\"value\":\"\\\\displaystyle \\\\sum_{i=l}^r A[i] = M\"},{\"type\":\"text\",\"value\":\".\"}]},{\"type\":\"paragraph\",\"children\":[{\"type\":\"text\",\"value\":\"在前期 \"},{\"type\":\"inlineMath\",\"value\":\"A\"},{\"type\":\"text\",\"value\":\" 数组中 \"},{\"type\":\"inlineMath\",\"value\":\"1\"},{\"type\":\"text\",\"value\":\" 的密度浓的时候，单次报数的复杂度接近于 \"},{\"type\":\"inlineMath\",\"value\":\"O(\\\\log N)\"},{\"type\":\"text\",\"value\":\" （即少数几次树状数组的查询）；但在游戏后期，\"},{\"type\":\"inlineMath\",\"value\":\"A\"},{\"type\":\"text\",\"value\":\" 数组中密度低的时候，单次报数的复杂度可能退化为 \"},{\"type\":\"inlineMath\",\"value\":\"O(M \\\\log N)\"},{\"type\":\"text\",\"value\":\" ，故总复杂度为：\"}]},{\"type\":\"list\",\"ordered\":false,\"marker\":42,\"spread\":false,\"children\":[{\"type\":\"listItem\",\"children\":[{\"type\":\"text\",\"value\":\"时间复杂度（宽松上界）： \"},{\"type\":\"inlineMath\",\"value\":\"O(M \\\\cdot \\\\min\\\\{N, M\\\\} \\\\cdot \\\\log N)\"}]},{\"type\":\"listItem\",\"children\":[{\"type\":\"text\",\"value\":\"额外空间复杂度： \"},{\"type\":\"inlineMath\",\"value\":\"O(N)\"}]}]},{\"type\":\"code\",\"lang\":\"typescript\",\"meta\":\"{15} title=\\\"01.ts\\\" sourcefile=\\\"./01.ts\\\" collapsed linenos\",\"value\":\"import { type BinarySearchTree, createBinarySearchTree } from './bit'\\n\\nexport function lastRemaining(N: number, M: number): number {\\n  if (N \u003c= 0) return -1\\n  if (N === 1) return 1\\n\\n  const bit: BinarySearchTree = createBinarySearchTree(N)\\n  for (let i = 1; i \u003c= N; ++i) bit.add(i, 1)\\n\\n  let p = 0\\n  for (let n = N; n \u003e 0; --n) {\\n    let total = M % n\\n    for (total = total === 0 ? M : total; total \u003e 0; ) {\\n      const _end = Math.min(N, p + total)\\n      total -= bit.sum(_end) - bit.sum(p)\\n      p = _end === N ? 0 : _end\\n    }\\n    bit.add(p === 0 ? N : p, -1)\\n  }\\n  return (p + N - 1) % N\\n}\\n\"},{\"type\":\"heading\",\"depth\":3,\"children\":[{\"type\":\"text\",\"value\":\"树状数组 + 二分\"}],\"identifier\":\"heading-树状数组-+-二分\"},{\"type\":\"paragraph\",\"children\":[{\"type\":\"text\",\"value\":\"为了快速跳过中间的 \"},{\"type\":\"inlineMath\",\"value\":\"0\"},{\"type\":\"text\",\"value\":\"，我们可以通过二分的方式快速确定下一次树状数组需要查询的位置，则单次报数的复杂度为 \"},{\"type\":\"inlineMath\",\"value\":\"O(\\\\log^2 N)\"},{\"type\":\"text\",\"value\":\"，总复杂度为：\"}]},{\"type\":\"list\",\"ordered\":false,\"marker\":42,\"spread\":false,\"children\":[{\"type\":\"listItem\",\"children\":[{\"type\":\"text\",\"value\":\"时间复杂度： \"},{\"type\":\"inlineMath\",\"value\":\"O(N \\\\cdot \\\\log^2 N)\"}]},{\"type\":\"listItem\",\"children\":[{\"type\":\"text\",\"value\":\"额外空间复杂度： \"},{\"type\":\"inlineMath\",\"value\":\"O(N)\"}]}]},{\"type\":\"paragraph\",\"children\":[{\"type\":\"text\",\"value\":\"下面的代码中假定当三分之一的人起身离开后，\"},{\"type\":\"inlineMath\",\"value\":\"A\"},{\"type\":\"text\",\"value\":\" 数组中 \"},{\"type\":\"inlineMath\",\"value\":\"1\"},{\"type\":\"text\",\"value\":\" 密度足够多，即阈值为\\n\"},{\"type\":\"inlineMath\",\"value\":\"\\\\frac{2N}{3}\"},{\"type\":\"text\",\"value\":\"，（可以自己调试阈值）。当人数少于阈值后，开始使用二分确定下一步查询的位置。实践证明优化后的代码比优化前快了一倍多。\"}]},{\"type\":\"code\",\"lang\":\"typescript\",\"meta\":\"{11,17-28} title=\\\"02.ts\\\" sourcefile=\\\"./02.ts\\\" collapsed linenos\",\"value\":\"import { type BinarySearchTree, createBinarySearchTree } from './bit'\\n\\nexport function lastRemaining(N: number, M: number): number {\\n  if (N \u003c= 0) return -1\\n  if (N === 1) return 1\\n\\n  const bit: BinarySearchTree = createBinarySearchTree(N)\\n  for (let i = 1; i \u003c= N; ++i) bit.add(i, 1)\\n\\n  let p = 0\\n  for (let n = N, threshold = Math.round((N * 2) / 3); n \u003e 0; --n) {\\n    let total = M % n\\n    for (total = total === 0 ? M : total; total \u003e 0; ) {\\n      let _end = p + total\\n      const target = total + bit.sum(p)\\n\\n      if (n \u003c threshold) {\\n        if (_end \u003c N) {\\n          let lft = _end\\n          let rht = N + 1\\n          while (lft \u003c rht) {\\n            const mid = (lft + rht) \u003e\u003e 1\\n            if (bit.sum(mid) \u003c target) lft = mid + 1\\n            rht = mid\\n          }\\n          _end = lft \u003c N ? lft : N\\n        }\\n      }\\n\\n      if (_end \u003e N) _end = N\\n      total = target - bit.sum(_end)\\n      p = _end === N ? 0 : _end\\n    }\\n    bit.add(p === 0 ? N : p, -1)\\n  }\\n  return (p + N - 1) % N\\n}\\n\"},{\"type\":\"heading\",\"depth\":3,\"children\":[{\"type\":\"text\",\"value\":\"递推\"}],\"identifier\":\"heading-递推\"},{\"type\":\"paragraph\",\"children\":[{\"type\":\"text\",\"value\":\"考虑这样一种操作：每次有人起身离开时，将TA右手边的人重新编号为 \"},{\"type\":\"inlineMath\",\"value\":\"0\"},{\"type\":\"text\",\"value\":\"，右手边的右手边的人重新编号为 \"},{\"type\":\"inlineMath\",\"value\":\"1\"},{\"type\":\"text\",\"value\":\"，……，以此类推。\"}]},{\"type\":\"paragraph\",\"children\":[{\"type\":\"text\",\"value\":\"为方便表述，不妨记圈中剩余 \"},{\"type\":\"inlineMath\",\"value\":\"n\"},{\"type\":\"text\",\"value\":\" 个人时，即将起身离开的人在此轮中的编号为 \"},{\"type\":\"inlineMath\",\"value\":\"h(n)\"},{\"type\":\"text\",\"value\":\"，在上一轮的编号为 \"},{\"type\":\"inlineMath\",\"value\":\"h'(n)\"},{\"type\":\"text\",\"value\":\"。根据游戏规则，不难有：当某轮游戏中只剩下 \"},{\"type\":\"inlineMath\",\"value\":\"n\"},{\"type\":\"text\",\"value\":\" 个人时，即将起身离开的人在这一轮中的编号为 \"},{\"type\":\"inlineMath\",\"value\":\"h(n) = M - 1 \\\\mod n\"},{\"type\":\"text\",\"value\":\"；下一轮进行重新编号时，将此时编号为 \"},{\"type\":\"inlineMath
