链的机制，通过原型对象的连接关系来表达继承：通过某个属性（"},{"type":"inlineCode","value":"__proto__"},{"type":"text","value":"）将原型对象连接成树形结构，则所谓的继承即为该树中节点与其祖先节点的血缘关系。在访问某个对象的属性时，会顺着原型对象树往上寻找目标属性，并返回第一个含有此属性的节点的对应属性值。这种继承策略带来的副产品是，可以轻易地通过修改原型对象上的属性使得所有继承它的对象都拥有此新增属性"},{"type":"footnoteReference","identifier":"1","label":"1"},{"type":"text","value":"。"}]},{"type":"admonition","keyword":"warning","title":[],"children":[{"type":"paragraph","children":[{"type":"inlineCode","value":"__proto__"},{"type":"text","value":" 虽然被纳入了 ECMA 标准中，但目前它是不被推荐使用的，请使用\n"},{"type":"linkReference","identifier":"reflect.getprototypeof","label":"Reflect.getPrototypeOf","referenceType":"full","children":[{"type":"text","value":"Reflect.getPrototypeOf()"}]},{"type":"text","value":" 和 "},{"type":"linkReference","identifier":"reflect.setprototypeof","label":"Reflect.setPrototypeOf","referenceType":"full","children":[{"type":"text","value":"Reflect.setPrototypeOf()"}]},{"type":"text","value":"\n代替。"}]},{"type":"paragraph","children":[{"type":"text","value":"出于方便叙述考虑，本文仍采用 "},{"type":"inlineCode","value":"__proto__"},{"type":"text","value":" 进行演示。"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"原型链"}],"identifier":"heading-原型链"},{"type":"paragraph","children":[{"type":"text","value":"在 ES6 标准里，所有的对象都有两个内置属性 "},{"type":"inlineCode","value":"constructor"},{"type":"text","value":" 和 "},{"type":"inlineCode","value":"__proto__"},{"type":"text","value":"，其中："}]},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineCode","value":"constructor"},{"type":"text","value":": 指向创建它的构造函数。"}]},{"type":"listItem","children":[{"type":"inlineCode","value":"__proto__"},{"type":"text","value":": 指向创建它的构造函数的原型对象。"}]}]},{"type":"paragraph","children":[{"type":"text","value":"构造函数还有一个内置属性 "},{"type":"inlineCode","value":"prototype"},{"type":"text","value":" 指向它的原型对象；而构造函数的原型对象的\n"},{"type":"inlineCode","value":"constructor"},{"type":"text","value":" 又指向此构造函数。有点绕，可以看下
