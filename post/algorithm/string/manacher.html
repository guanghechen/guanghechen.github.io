},{"type":"text","value":" 关于 "},{"type":"inlineMath","value":"j"},{"type":"text","value":" 的对称点为 "},{"type":"inlineMath","value":"k'_i"},{"type":"text","value":" 。如下图所示，显然有 "},{"type":"inlineMath","value":"S_k = S_{k'},\\; S_{k_i}=S_{k'_i}"},{"type":"text","value":"，且 "},{"type":"inlineMath","value":"S_{k'} \\neq S_{k'_i}"},{"type":"text","value":"；所以 "},{"type":"inlineMath","value":"S_k \\neq S_{k_i}"},{"type":"text","value":"，故 "},{"type":"inlineMath","value":"r_i=r_{i'}"},{"type":"text","value":"。"}]},{"type":"paragraph","children":[{"type":"imageReference","identifier":"manacher-2.png","label":"manacher-2.png","referenceType":"collapsed","alt":"manacher-2.png"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"情况二："},{"type":"inlineMath","value":"i' - r_{i'} \u003c j - r_j"}]},{"type":"paragraph","children":[{"type":"text","value":"如下图所示，由对称性可以断言 "},{"type":"inlineMath","value":"i + r_i = j + r_j"},{"type":"text","value":"，即 "},{"type":"inlineMath","value":"r_i = j + r_j - i"},{"type":"text","value":"。"}]},{"type":"paragraph","children":[{"type":"imageReference","identifier":"manacher-3.png","label":"manacher-3.png","referenceType":"collapsed","alt":"manacher-3.png"}]},{"type":"paragraph","children":[{"type":"text","value":"首先，根据对称性，显然有 "},{"type":"inlineMath","value":"i + r_i \u003e= j + r_j"},{"type":"text","value":" 成立；其次，若 "},{"type":"inlineMath","value":"i + r_i \u003e j + r_j"},{"type":"text","value":"，根据对称性则有 "},{"type":"inlineMath","value":"S_{j+r_j + 1} = S_{j-r_j - 1}"},{"type":"text","value":" 成立，这和 "},{"type":"inlineMath","value":"r_j"},{"type":"text","value":" 为以 "},{"type":"inlineMath","value":"j"},{"type":"text","value":" 为中心的最长回文串半径相冲突；故 "},{"type":"inlineMath","value":"i + r_i = j + r_j"},{"type":"text","value":"。"}]}]}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"否则，"},{"type":"inlineMath","value":"j + r_j \\leqslant i"},{"type":"text","value":"，此时不能做出更多的假设， ":[{"type":"text","value":"Typescript （你也可以直接使用 "},{"type":"linkReference","identifier":"@algorithm.ts/manacher","label":"@algorithm.ts/manacher","referenceType":"collapsed","children":[{"type":"text","value":"@algorithm.ts/manacher"}]},{"type":"text","value":"）"}]},{"type":"code","lang":"typescript","meta":"{15} title=\"manacher.ts\" linenos","value":"function manacher(text: string): number[] {\n  const N = text.length\n  const _size = (N \u003c\u003c 1) - 1 \n  const R: number[] = new Array(_size)\n\n  R[0] = 1\n  for (let i = 1, j = 0; i \u003c _size; ++i) {\n    const p: number = i \u003e\u003e 1\n    const q: number = i - p\n    const r: number = ((j + 1) \u003e\u003e 1) + R[j] - 1\n\n    let L = r \u003c q ? 0 : Math.min(r - q + 1, R[(j \u003c\u003c 1) - i])\n    for (; p \u003e L - 1 \u0026\u0026 q + L \u003c N; ++L) {\n      if (text[p - L] !== text[q + L]) break\n    }\n    R[i] = L\n\n    if (q + L - 1 \u003e r) j = i\n  }\n}\n"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"复杂度分析"}],"identifier":"heading-复杂度分析"},{"type":"paragraph","children":[{"type":"text","value":"由于每一次只从未被匹配过的字符出发往右扩展，一共只有 "},{"type":"inlineMath","value":"O(N)"},{"type":"text","value":" 个字符，所以复杂度是线性的。"}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineCode","value":"空间复杂度"},{"type":"text","value":" "},{"type":"inlineMath","value":"O(N)"}]},{"type":"listItem","children":[{"type":"inlineCode","value":"时间复杂度"},{"type":"text","value":" "},{"type":"inlineMath","value":"O(N)"}]}]},{"type":"paragraph","children":[{"type":"text","value":"核心代码："}]},{"type":"code","lang":"typescript","meta":"title=\"core.ts\"","value":"let L = r \u003c q ? 0 : Math.min(r - q + 1, R[(j \u003c\u003c 1) - i])\nif (q + L - 1 \u003e r) j = i\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"小记"}],"identifier":"heading-小记"},{"type":"paragraph","children":[{"type":"text","value":"第一次接触这个算法是在 2016 年武大的校赛上；头一回没有抱
