":"code","lang":"typescript","meta":"{21-23} title=\"./findLengthOfLCS.1.ts\" sourcefile=\"./findLengthOfLCS.1.ts\" linenos collapsed","value":"export function findLengthOfLCS(\n  N1: number,\n  N2: number,\n  isEqual: (i: number, j: number) =\u003e boolean,\n): number {\n  if (N1 \u003c= 0 || N2 \u003c= 0) return 0\n\n  const dp: number[][] = new Array(N1)\n  for (let i = 0; i \u003c N1; ++i) dp[i] = new Array(N2)\n\n  dp[0][0] = isEqual(0, 0) ? 1 : 0\n  for (let i = 1; i \u003c N1; ++i) {\n    dp[i][0] = dp[i - 1][0] | (isEqual(i, 0) ? 1 : 0)\n  }\n  for (let j = 1; j \u003c N2; ++j) {\n    dp[0][j] = dp[0][j - 1] | (isEqual(0, j) ? 1 : 0)\n  }\n\n  for (let i = 1; i \u003c N1; ++i) {\n    for (let j = 1; j \u003c N2; ++j) {\n      dp[i][j] = isEqual(i, j) ? dp[i - 1][j - 1] + 1 : Math.max(dp[i][j - 1], dp[i - 1][j])\n    }\n  }\n\n  return dp[N1 - 1][N2 - 1]\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"转成最长上升子序列问题"}],"identifier":"heading-转成最长上升子序列问题"},{"type":"admonition","keyword":"tip","title":[],"children":[{"type":"paragraph","children":[{"type":"text","value":"此算法当且仅当 "},{"type":"inlineMath","value":"A"},{"type":"text","value":" 或 "},{"type":"inlineMath","value":"B"},{"type":"text","value":" 中"},{"type":"emphasis","children":[{"type":"strong","children":[{"type":"text","value":"不存在重复元素时"}]}]},{"type":"text","value":"有效！"}]}]},{"type":"paragraph","children":[{"type":"text","value":"为方便表述，不妨记 "},{"type":"inlineMath","value":"A"},{"type":"text","value":" 中不存在重复元素。算法过程如下："}]},{"type":"list","ordered":true,"orderType":"1","start":1,"marker":46,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"用一个 TreeMap 或 HashMap 在 "},{"type":"inlineMath","value":"O(M)"},{"type":"text","value":" 或 "},{"type":"inlineMath","value":"O(M \\log M)"},{"type":"text","value":" 的复杂度下求出映射：\n"},{"type":"inlineMath","value":"f: a_i \\rightarrow i"},{"type":"text","value":"."}]},{"type":"code","lang":"t value":"A"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"B"},{"type":"text","value":" 的最长公共子序列，这一步的复杂度为 "},{"type":"inlineMath","value":"O(N \\log N)"},{"type":"text","value":"."}]},{"type":"code","lang":"typescript","meta":"title=\"do-lcs.ts\"","value":"return findLengthOfLIS(B2.length, (i, j) =\u003e B[i] - B[j])\n"}]}]},{"type":"paragraph","children":[{"type":"text","value":"综上，总复杂度为："}]},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"时间复杂度："},{"type":"inlineMath","value":"O(M\\log M + M\\log M + N\\log N)"}]},{"type":"listItem","children":[{"type":"text","value":"空间复杂度为："},{"type":"inlineMath","value":"O(M+N)"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"最小字典序最长公共子序列"}],"identifier":"heading-最小字典序最长公共子序列"},{"type":"paragraph","children":[{"type":"text","value":"沿着 "},{"type":"inlineCode","value":"dp[i][j] === dp[i-1][j-1] + 1"},{"type":"text","value":" 的路径可以找到一个最长公共子序列，如果从 "},{"type":"inlineMath","value":"0"},{"type":"text","value":" 开始枚举 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 或 "},{"type":"inlineMath","value":"j"},{"type":"text","value":"\n则可以分别找到以第一个序列为base和以第二个序列为base的最小字典序最长公共子序列。"}]},{"type":"code","lang":"typescript","meta":"title=\"./findMinLexicographicalLCS.ts\" sourcefile=\"./findMinLexicographicalLCS.ts\" linenos collapsed","value":"/**\n * Find the least lexicographical order of the longest common subsequences.\n */\nexport function findMinLexicographicalLCS(\n  N1: number,\n  N2: number,\n  isEqual: (x: number, y: number) =\u003e boolean,\n): number[] {\n  if (N1 \u003c= 0 || N2 \u003c= 0) return []\n\n  const dp: number[][] = new Array(N1)\n  for (let i = 0; i \u003c N1; i += 1) dp[i] = new Array(N2)\n\n  dp[0][0] = isEqual(0, 0) ? 1 : 0\n  for (let i = 1; i \u003c N1; i += 1) {\n    dp[i][0] = dp[i - 1][0] | (isEqual(i, 0) ? 1 : 0)\n  }\n  for (let j = 1; j \u003c N2; j += 1) {\n    dp[0][j] = dp[0][j - 1] | (isEqual(0, j) ? 1 : 0)\n  }\n\n  for (let i = 1; i \u003c N1; i += 1) {\n    for (let j = 1; j \u003c N2; j += 1) {\n      dp[i][j] = isEqual(i, j) ? dp[i - 1][j - 1] + 1 : Math.max(dp[i][j - 1], dp[i - 1][j])\n    }\n  }\n\n  const paired: number[] = new Array(N2).fill(-1)\n  for (let len = dp[N1 - 1][N2 - 1], i = N1 - 1; len \u003e 0; len -= 1) {\n    for (let j = 0; j \u003c N2; j += 1) {\n      if (dp[i][j] === len) {\n        while (i \u003e= 0 \u0026\u0026 dp[i][j] === len) i -= 1\n        paired[j] = i + 1\n        break\n      }\n    }\n  }\n  return paired\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"Text Diff"}],"identifier":"heading-text-diff"},{"type":"paragraph","children":[{"type":"text","value":"实际上只需要求出一个最小字典序的最长公共子序列，在此基础上将原序列patch上去就可以了。"}]},{"type":"code","lang":"typescript","meta":null,"value":"// 核心代码\nimport { findMinLexicographicalLCS } from '@algorithm.ts/lcs'\n\n// For simplicity, we can assume that the token is of type string\ntype T = string\nconst lTokens: T[] = [] // Omit the definition of lTokens.\nconst rTokens: T[] = [] // Omit the definition of rTokens.\nconst isEqual = (x: number, y: number): boolean =\u003e lTokens[x] === rTokens[y]\n\nconst paired: number[] = findMinLexicographicalLCS(N1, N2, isEqual)\nconst pieces: Array\u003cITextDiffPiece\u003cT\u003e\u003e = []\nfor (let i = 0, j = 0, k: number; j \u003c N2; ) {\n  for (k = j; k \u003c N2 \u0026\u0026 paired[k] === -1; ) k += 1\n  if (k \u003c N2) {\n    for (; i \u003c paired[k]; i += 1) {\n      pieces.push({ type: 'REMOVED', token: lTokens[i] })\n    }\n    for (; j \u003c k; j += 1) {\n      pieces.push({ type: 'ADDED', token: rTokens[j] })\n    }\n    pieces.push({ type: 'COMMON', token: rTokens[k] })\n    i += 1\n    j += 1\n  } else {\n    for (; i \u003c N1; i += 1) {\n      pieces.push({ type: 'REMOVED', token: lTokens[i] })\n    }\n    for (; j \u003c N2; j += 1) {\n      pieces.push({ type: 'ADDED', token: rTokens[j] })\n    }\n    break\n
