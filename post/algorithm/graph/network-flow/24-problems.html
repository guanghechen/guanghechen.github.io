ransform:rotate(360deg);-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg);}}</style><span class="MuiCircularProgress-root MuiCircularProgress-indeterminate MuiCircularProgress-colorPrimary css-z01bqi" style="width:40px;height:40px" role="progressbar"><style data-emotion="css 13o7eu2">.css-13o7eu2{display:block;}</style><svg class="MuiCircularProgress-svg css-13o7eu2" viewBox="22 22 44 44"><style data-emotion="css 14891ef animation-1p2h4ri">.css-14891ef{stroke:currentColor;stroke-dasharray:80px,200px;stroke-dashoffset:0;-webkit-animation:animation-1p2h4ri 1.4s ease-in-out infinite;animation:animation-1p2h4ri 1.4s ease-in-out infinite;}@-webkit-keyframes animation-1p2h4ri{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0;}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px;}}@keyframes animation-1p2h4ri{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0;}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px;}}</style><circle class="MuiCircularProgress-circle MuiCircularProgress-circleIndeterminate css-14891ef" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle></svg></span></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"网络流 24 题","description":"网络流 24 题","slug":"/post/algorithm/graph/network-flow/24-problems","createdAt":"Jul 30, 2016","updatedAt":"Nov 03, 2021","timeToRead":"17min 08s","tags":["acm","算法","图论","网络流","二分图","解题报告","专题训练"],"categories":[],"ast":{"type":"root","children":[{"type":"heading","depth":2,"children":[{"type":"text","value":"Prepare"}],"identifier":"heading-prepare"},{"type":"paragraph","children":[{"type":"text","value":"由于网络流问题难点在于建模，网络流算法基本都是围绕增广路，且相关的文章网上已经有许多了，故此下文中将给出会多次使用到的模板代码，而且其具体的算法略去。"}]},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"ISAP"}]},{"type":"code","lang":"cpp","meta":"title=\"isap.hpp\" sourcefile=\"./isap.hpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003ccstring\u003e\n#include \u003cqueue\u003e\n#include \u003cvector\u003e\n\nnamespace ISAP {\n  static const int MAXN = 10000 + 10;\n  static const int INF = 0x3f3f3f3f;\n\n  struct Edge {\n    int from, to, cap, flow;\n    Edge(int from = 0, int to = 0, int cap = 0, int flow = 0)\n        : from(from), to(to), cap(cap), flow(flow) {\n    }\n  };\n\n  int s, t, n;\n  int cnt[MAXN];\n  int cur[MAXN];\n  int path[MAXN];\n  int dist[MAXN];\n  std::vector\u003cEdge\u003e edges;\n  std::vector\u003cint\u003e G[MAXN];\n  std::queue\u003cint\u003e Q;\n\n  void addedge(int from, int to, int cap) {\n    int siz = edges.size();\n    edges.push_back(Edge(from, to, cap, 0));\n    edges.push_back(Edge(to, from, 0, 0));\n    G[from].push_back(siz);\n    G[to].push_back(siz + 1);\n  }\n\n  void BFS() {\n    memset(dist, -1, sizeof dist);\n\n    Q.push(t);\n    dist[t] = 0;\n\n    while (!Q.empty()) {\n      int o = Q.front();\n      Q.pop();\n      for (int i = 0; i \u003c G[o].size(); ++i) {\n        Edge\u0026 e = edges[G[o][i]];\n        if (dist[e.to] == -1 \u0026\u0026 e.cap == 0) {\n          dist[e.to] = dist[o] + 1;\n          Q.push(e.to);\n        }\n      }\n    }\n  }\n\n  int augment() {\n    int mif = INF;\n    for (int o = t; o != s;) {\n      Edge\u0026 e = edges[path[o]];\n      mif = std::min(mif, e.cap - e.flow);\n      o = e.from;\n    }\n    for (int o = t; o != s;) {\n      edges[path[o]].flow += mif;\n      edges[path[o] ^ 1].flow -= mif;\n      o = edges[path[o]].from;\n    }\n    return mif;\n  }\n\n  int maxflow() {\n    BFS();\n    memset(cur, 0, sizeof cur);\n    memset(cnt, 0, sizeof cnt);\n    for (int i = 0; i \u003c n; ++i)\n      if (dist[i] \u003c n) ++cnt[dist[i]];\n\n    int ans = 0;\n    for (int o = s; dist[o] \u003c n;) {\n      if (o == t) ans += augment(), o = s;\n      bool ok = false;\n      for (int i = cur[o]; i \u003c G[o].size(); ++i) {\n        Edge\u0026 e = edges[G[o][i]];\n        if (e.cap \u003e e.flow \u0026\u0026 dist[o] == dist[e.to] + 1) {\n          ok = true;\n          cur[o] = i;\n          path[e.to] = G[o][i];\n          o = e.to;\n          break;\n        }\n      }\n      if (!ok) {\n        int d = n - 1;\n        for (int i = 0; i \u003c G[o].size(); ++i) {\n          Edge\u0026 e = edges[G[o][i]];\n          if (e.cap \u003e e.flow) d = std::min(d, dist[e.to]);\n        }\n        if (--cnt[dist[o]] == 0) break;\n        ++cnt[dist[o] = d + 1];\n        cur[o] = 0;\n        if (o != s) o = edges[path[o]].from;\n      }\n    }\n    return ans;\n  }\n\n  void solve();\n  void solve(int);\n  void solve(int, int);\n  void solve(int, int, int);\n};   // namespace ISAP\n"}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"Dinic"}]},{"type":"code","lang":"cpp","meta":"title=\"dinic.hpp\" sourcefile=\"./dinic.hpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003ccstring\u003e\n#include \u003cqueue\u003e\n#include \u003cvector\u003e\n\nnamespace Dinic {\n  static const int MAXN = 10000 + 10;\n  static const int INF = 0x3f3f3f3f;\n\n  struct Edge {\n    int from, to, cap, flow;\n    Edge(int from = 0, int to = 0, int cap = 0, int flow = 0)\n        : from(from), to(to), cap(cap), flow(flow) {\n    }\n  };\n\n  int s, t;\n  int cur[MAXN];\n  int dist[MAXN];\n  std::queue\u003cint\u003e Q;\n  std::vector\u003cEdge\u003e edges;\n  std::vector\u003cint\u003e G[MAXN];\n\n  void addedge(int from, int to, int cap) {\n    int siz = edges.size();\n    edges.push_back(Edge(from, to, cap, 0));\n    edges.push_back(Edge(to, from, 0, 0));\n    G[from].push_back(siz);\n    G[to].push_back(siz + 1);\n  }\n\n  bool BFS() {\n    memset(dist, -1, sizeof dist);\n\n    Q.push(s);\n    dist[s] = 0;\n\n    while (!Q.empty()) {\n      int o = Q.front();\n      Q.pop();\n      for (int i = 0; i \u003c G[o].size(); ++i) {\n        Edge\u0026 e = edges[G[o][i]];\n        if (dist[e.to] == -1 \u0026\u0026 e.cap \u003e e.flow) {\n          dist[e.to] = dist[o] + 1;\n          Q.push(e.to);\n        }\n      }\n    }\n\n    return dist[t] != -1;\n  }\n\n  int DFS(int o, int minflow) {\n    if (o == t || minflow == 0) return minflow;\n    int flow = 0;\n    for (int\u0026 i = cur[o]; i \u003c G[o].size(); ++i) {\n      Edge\u0026 e = edges[G[o][i]];\n      if (dist[e.to] == dist[o] + 1) {\n        int f = DFS(e.to, std::min(minflow, e.cap - e.flow));\n        if (f \u003c= 0) continue;\n        e.flow += f;\n        edges[G[o][i] ^ 1].flow -= f;\n        flow += f;\n        minflow -= f;\n        if (minflow == 0) break;\n      }\n    }\n    return flow;\n  }\n\n  int maxflow() {\n    int ans = 0;\n    while (BFS()) {\n      memset(cur, 0, sizeof cur);\n      ans += DFS(s, INF);\n    }\n    return ans;\n  }\n\n  void solve();\n  void solve(int);\n  void solve(int, int);\n  void solve(int, int, int);\n};   // namespace Dinic\n"}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"费用流：(Min cost Max flow)"}]},{"type":"code","lang":"cpp","meta":"title=\"mcmf.hpp\" sourcefile=\"./mcmf.hpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003ccstring\u003e\n#include \u003cqueue\u003e\n#include \u003cvector\u003e\n\nnamespace MCMF {\n  const int MAXN = 10000 + 10;\n  const int INF = 0x3f3f3f3f;\n\n  struct Edge {\n    int from, to, cap, flow, cost;\n    Edge(int from = 0, int to = 0, int cap = 0, int flow = 0, int cost = 0)\n        : from(from), to(to), cap(cap), flow(flow), cost(cost) {\n    }\n  };\n\n  int s, t;\n  int cost, flow;\n  int path[MAXN];\n  int dist[MAXN];\n  std::vector\u003cEdge\u003e edges;\n  std::vector\u003cint\u003e G[MAXN];\n\n  void init(int source = 0, int converge = 1, int N = MAXN) {\n    s = source;\n    t = converge;\n    cost = 0;\n    flow = 0;\n    edges.clear();\n    for (int i = 0; i \u003c N; ++i) G[i].clear();\n  }\n\n  void addedge(int from, int to, int cap, int cost) {\n    int siz = edges.size();\n    edges.push_back(Edge(from, to, cap, 0, cost));\n    edges.push_back(Edge(to, from, 0, 0, -cost));\n    G[from].push_back(siz);\n    G[to].push_back(siz + 1);\n  }\n\n  bool spfa() {\n    static std::queue\u003cint\u003e Q;\n    static bool inq[MAXN];\n\n    memset(dist, 0x3f, sizeof dist);\n    Q.push(s);\n    inq[s] = true;\n    dist[s] = 0;\n\n    while (!Q.empty()) {\n      int o = Q.front();\n      Q.pop();\n      for (int i = 0; i \u003c G[o].size(); ++i) {\n        Edge\u0026 e = edges[G[o][i]];\n        if (e.cap \u003e e.flow \u0026\u0026 dist[e.to] \u003e dist[o] + e.cost) {\n          dist[e.to] = dist[o] + e.cost;\n          path[e.to] = G[o][i];\n          if (inq[e.to]) continue;\n          inq[e.to] = true;\n          Q.push(e.to);\n        }\n      }\n      inq[o] = false;\n    }\n\n    return dist[t] != INF;\n  }\n\n  std::pair\u003cint, int\u003e mincostmaxflow() {\n    while (spfa()) {\n      int mif = INF;\n      for (int o = t; o != s;) {\n        Edge\u0026 e = edges[path[o]];\n        mif = std::min(mif, e.cap - e.flow);\n        o = e.from;\n      }\n      for (int o = t; o != s;) {\n        edges[path[o]].flow += mif;\n        edges[path[o] ^ 1].flow -= mif;\n        o = edges[path[o]].from;\n      }\n      flow += mif;\n      cost += mif * dist[t];\n    }\n    return std::make_pair(flow, cost);\n  }\n\n  void dfs();\n\n  void solve();\n};   // namespace MCMF\n"}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"I/O read"}]},{"type":"code","lang":"cpp","meta":"title=\"read.hpp\" sourcefile=\"./read.hpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003ccstdio\u003e\n\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"Problems"}],"identifier":"heading-problems"},{"type":"heading","depth":3,"children":[{"type":"text","value":"01 飞行员配对方案问题"}],"identifier":"heading-01-飞行员配对方案问题"},{"type":"paragraph","children":[{"type":"text","value":"题目链接： "},{"type":"linkReference","identifier":"problem-01","label":"problem-01","referenceType":"full","children":[{"type":"text","value":"Power OJ/1736"}]}]},{"type":"paragraph","children":[{"type":"text","value":"经典的二分图模型："}]},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"外籍飞行员作为左侧点，英国飞行员作为右侧点，可以互相配合的飞行员之间连一条容量为 "},{"type":"inlineMath","value":"1"},{"type":"text","value":" 的边"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"建立源点 "},{"type":"inlineMath","value":"s"},{"type":"text","value":"，并从 "},{"type":"inlineMath","value":"s"},{"type":"text","value":" 对左侧的每个点引一条容量为 "},{"type":"inlineMath","value":"1"},{"type":"text","value":" 的边"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"建立汇点 "},{"type":"inlineMath","value":"t"},{"type":"text","value":"，并从右侧的每个点向 "},{"type":"inlineMath","value":"t"},{"type":"text","value":" 引一条容量为 "},{"type":"inlineMath","value":"1"},{"type":"text","value":" 的边"}]}]}]},{"type":"paragraph","children":[{"type":"text","value":"然后跑最大流。至于方案，仅需考虑满流的边 "},{"type":"inlineMath","value":"\\left\u003c \\mu,\\nu \\right\u003e"},{"type":"text","value":"（其中\n"},{"type":"inlineMath","value":"\\mu \\in"},{"type":"text","value":" 左侧的点集，"},{"type":"inlineMath","value":"\\nu \\in"},{"type":"text","value":" 右侧的点集），那么 "},{"type":"inlineMath","value":"\\mu"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"\\nu"},{"type":"text","value":" 是一对搭档。"}]},{"type":"code","lang":"cpp","meta":"title=\"01.cpp\" sourcefile=\"./01.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \"./isap.hpp\"\n#include \u003cbits/stdc++.h\u003e\n\nvoid ISAP::solve(int N, int M) {\n  s = 0;\n  t = M + 1;\n  n = M + 2;\n  int ans = maxflow();\n  if (ans \u003e 0) {\n    printf(\"%d\\n\", ans);\n    for (int o = 0; o \u003c N; ++o) {\n      Edge\u0026 e = edges[G[0][o]];\n      if (e.cap == e.flow) {\n        for (auto\u0026 i : G[e.to]) {\n          Edge\u0026 e2 = edges[i];\n          if (e2.cap == e2.flow) {\n            printf(\"%d %d\\n\", e.to, e2.to);\n            break;\n          }\n        }\n      }\n    }\n  } else\n    puts(\"No Solution!\");\n}\n\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nint main() {\n  int N = read();\n  int M = read();\n\n  for (int i = 1; i \u003c= N; ++i) ISAP::addedge(0, i, 1);\n\n  for (int i = N + 1; i \u003c= M; ++i) ISAP::addedge(i, M + 1, 1);\n\n  while (true) {\n    int u = read();\n    int v = read();\n    if (u == -1 \u0026\u0026 v == -1) break;\n    if (u \u003e v) std::swap(u, v);\n    ISAP::addedge(u, v, 1);\n  }\n\n  ISAP::solve(N, M);\n  return 0;\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"02 太空飞行计划问题"}],"identifier":"heading-02-太空飞行计划问题"},{"type":"paragraph","children":[{"type":"text","value":"题目链接： "},{"type":"linkReference","identifier":"problem-02","label":"problem-02","referenceType":"full","children":[{"type":"text","value":"Power OJ/1737"}]}]},{"type":"paragraph","children":[{"type":"text","value":"经典的最大权闭合图问题（关于最大权闭合图可以参见 "},{"type":"linkReference","identifier":"ghc-网络流基础之最大权闭合图","label":"ghc-网络流基础之最大权闭合图","referenceType":"full","children":[{"type":"text","value":"网络流基础之最大权闭合图"}]},{"type":"text","value":"）："}]},{"type":"list","order  L; ++u)\n      if (!right[u]) {\n        memset(mark, 0, sizeof mark);\n        if (match(u)) ++ans;\n      }\n\n    memset(mark, 0, sizeof mark);\n    mark[0] = true;\n    for (int o = 1; o \u003c= L; ++o)\n      if (!mark[o]) {\n        mark[o] = true;\n        printf(\"%d\", o);\n        for (int u = right[o]; !mark[u]; u = right[u]) {\n          mark[u] = true;\n          printf(\" %d\", u);\n        }\n        putchar('\\n');\n      }\n    printf(\"%d\\n\", L - ans);\n  }\n};   // namespace hungary\n\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nint main() {\n  int N = read();\n  int M = read();\n\n  hungary::init(N, N);\n  for (int i = 1; i \u003c= M; ++i) {\n    int u = read();\n    int v = read();\n    hungary::G[u].push_back(v);\n  }\n\n  hungary::solve();\n  return 0;\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"04 魔术球问题"}],"identifier":"heading-04-魔术球问题"},{"type":"paragraph","children":[{"type":"text","value":"题目链接： "},{"type":"linkReference","identifier":"problem-04","label":"problem-04","referenceType":"full","children":[{"type":"text","value":"Power OJ/1739"}]}]},{"type":"paragraph","children":[{"type":"text","value":"经典的有向无环图最小路径覆盖问题："}]},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"同样地，拆点得到二分图结构"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"如果 "},{"type":"inlineMath","value":"\\mu"},{"type":"text","value":" 是左侧的点，"},{"type":"inlineMath","value":"\\nu"},{"type":"text","value":" 是右侧的点，且 "},{"type":"inlineMath","value":"\\mu+\\nu"},{"type":"text","value":" 是一个完全平方数，那么连一条从 "},{"type":"inlineMath","value":"\\mu"},{"type":"tex d\", e.to);\n    }\n    putchar('\\n');\n  }\n}\n\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nconst int MAXN = 400 + 10;\nconst int INF = 0x3f3f3f3f;\n\nint main() {\n  freopen(\"testlib.in\", \"r\", stdin);\n  freopen(\"testlib.out\", \"w\", stdout);\n  int K = read();\n  int N = read();\n  int limit = 0;\n\n  for (int i = 1; i \u003c= K; ++i) {\n    int val = read();\n    limit += val;\n    ISAP::addedge(N + i, N + K + 1, val);\n  }\n\n  for (int i = 1; i \u003c= N; ++i) {\n    ISAP::addedge(0, i, 1);\n    int M = read();\n    while (M--) {\n      int j = read();\n      ISAP::addedge(i, N + j, 1);\n    }\n  }\n\n  ISAP::solve(K, N, limit);\n  return 0;\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"08 机器人路径规划问题"}],"identifier":"heading-08-机器人路径规划问题"},{"type":"paragraph","children":[{"type":"text","value":"题目链接： "},{"type":"linkReference","identifier":"problem-08","label":"problem-08","referenceType":"full","children":[{"type":"text","value":"Power OJ/1743"}]}]},{"type":"paragraph","children":[{"type":"text","value":"暂缺。"}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"09 方格取数问题"}],"identifier":"heading-09-方格取数问题"},{"type":"paragraph","children":[{"type":"text","value":"题目链接： "},{"type":"linkReference","identifier":"problem-09","label":"problem-09","referenceType":"full","children":[{"type":"text","value":"Power OJ/1744"}]}]},{"type":"paragraph","children":[{"type":"text","value":"经典的二分图点权最大独立集。"}]},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"将方格二染色得到二分图"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"对于左侧的点，向其对应方格的前后左 th","value":"\\alpha_i"},{"type":"text","value":" 向 "},{"type":"inlineMath","value":"\\beta_i"},{"type":"text","value":" 引一条容量为 1，费用为 1 的边"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"如果 "},{"type":"inlineMath","value":"i \u003c j"},{"type":"text","value":" 且城市 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 和 城市 "},{"type":"inlineMath","value":"j"},{"type":"text","value":" 之间有直达航线，那么向 "},{"type":"inlineMath","value":"\\beta_i"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"\\alpha_j"},{"type":"text","value":" 连接一条容量为 1，费用为 0 的边"}]}]}]},{"type":"paragraph","children":[{"type":"text","value":"跑最大费用最大流（只增广两次），方案根据满流边判断即可。"}]},{"type":"code","lang":"cpp","meta":"title=\"11.cpp\" sourcefile=\"./11.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \"./mcmf.hpp\"\n#include \"./read.hpp\"\n#include \u003cbits/stdc++.h\u003e\n\n\nvoid MCMF::dfs(std::vector\u003cint\u003e\u0026 ans, int o) {\n  ans.push_back(o \u003e\u003e 1);\n  for (auto\u0026 i : G[o]) {\n    Edge\u0026 e = edges[i];\n    if (e.flow == 1) dfs(ans, e.to | 1);\n  }\n}\n\nbool MCMF::solve(std::string* in) {\n  static std::vector\u003cint\u003e ans[2];\n  for (int i = 0; i \u003c 2; ++i) {\n    if (!spfa()) return false;\n    for (int o = t; o != s;) {\n      edges[path[o]].flow += 1;\n      edges[path[o] ^ 1].flow -= 1;\n      o = edges[path[o]].from;\n    }\n  }\n\n  for (auto\u0026 i : G[3]) {\n    Edge\u0026 e = edges[i];\n    if (e.flow == 2) {\n      printf(\"%d\\n\", 2);\n      std::cout \u003c\u003c in[1] \u003c\u003c \"\\n\" \u003c\u003c in[t \u003e\u003e 1] \u003c\u003c \"\\n\" \u003c\u003c in[1] \u003c\u003c \"\\n\";\n      return true;\n    }\n  }\n\n  ans[0].push_back(s \u003e\u003e 1);\n  ans[1].push_back(s \u003e\u003e 1);\n  int idx = 0;\n  for (auto\u0026 i : G[3]) {\n    Edge\u0026 e = edges[i];\n    if (e.flow == 1) {\n      dfs(ans[idx++], e.to | 1);\n    }\n  }\n\n  ans[1].pop_back();\n  std::reverse(ans[1].begin(), ans[1].end());\n  printf(\"%d\\n\", ans[0].size() + ans[1].size() - 1);\n  for (auto\u0026 a : ans[0]) std::cout \u003c\u003c in[a] \u003c\u003c \"\\n\";\n  for (auto\u0026 a : ans[1]) std::cout \u003c\u003c in[a] \u003c\u003c \"\\n\";\n  return true;\n}\n\nconst int MAXN = 100 + 10;\nconst int INF = 0x3f3f3f3f;\nstd::unordered_map\u003cstd::string, int\u003e ump;\nstd::string in[MAXN];\n\nint main() {\n  int N = read();\n  int M = read();\n  for (int i = 1; i \u003c= N; ++i) {\n    std::cin \u003e\u003e in[i];\n    ump[in[i]] = i;\n    if (i == 1 || i == N)\n      MCMF::addedge(i \u003c\u003c 1, i \u003c\u003c 1 | 1, 2, -1);\n    else\n      MCMF::addedge(i \u003c\u003c 1, i \u003c\u003c 1 | 1, 1, -1);\n  }\n\n  for (int i = 1; i \u003c= M; ++i) {\n    std::string s, t;\n    std::cin \u003e\u003e s \u003e\u003e t;\n    int ids = ump[s];\n    int idt = ump[t];\n    if (ids \u003e idt) std::swap(ids, idt);\n    if (ids == 1 \u0026\u0026 idt == N)\n      MCMF::addedge(ids \u003c\u003c 1 | 1, idt \u003c\u003c 1, 2, 0);\n    else\n      MCMF::addedge(ids \u003c\u003c 1 | 1, idt \u003c\u003c 1, 1, 0);\n  }\n\n  MCMF::s = 1 \u003c\u003c 1;\n  MCMF::t = N \u003c\u003c 1 | 1;\n  if (!MCMF::solve(in)) puts(\"No Solution!\");\n  return 0;\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"12 软件补丁问题"}],"identifier":"heading-12-软件补丁问题"},{"type":"paragraph","children":[{"type":"text","value":"题目链接： "},{"type":"linkReference","identifier":"solution-12","label":"solution-12","referenceType":"full","children":[{"type":"text","value":"Power OJ/1747"}]}]},{"type":"paragraph","children":[{"type":"text","value":"更像一个状压 "},{"type":"inlineMath","value":"dp"},{"type":"text","value":"。抽象出图的结构，跑最短路即可。"}]},{"type":"paragraph","children":[{"type":"text","value":"定义 "},{"type":"inlineMath","value":"s"},{"type":"text","value":" 为当前软件的错误状态，如果 "},{"type":"inlineMath","value":"s"},{"type":"text","value":" 中包含 "},{"type":"inlineMath","value":"B1[i]"},{"type":"text","value":" 的所有错误，且不包含\n"},{"type":"inlineMath","value":"B2[i]"},{"type":"text","value":" 中的所有错误，那么存在一条从 "},{"type":"inlineMath","value":"s"},{"type":"text","value":" 到 "},{"type":"inlineMath","value":"s-F1[i]+F2[i]"},{"type":"text","value":"（这里的 "},{"type":"inlineCode","value":"-"},{"type":"text","value":" 指集合运算），且花费为 "},{"type":"inlineMath","value":"cost[i]"},{"type":"text","value":" 的边。"}]},{"type":"code","lang":"cpp","meta":"title=\"12.cpp\" sourcefile=\"./12.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003cbits/stdc++.h\u003e\n\nnamespace solve {\n  const int INF = 0x3f3f3f3f;\n  const int MAXN = (1 \u003c\u003c 20) + 10;\n\n  struct node {\n    int B1, B2;\n    int F1, F2;\n    int cost;\n    node(int B1 = 0, int B2 = 0, int F1 = 0, int F2 = 0, int cost = 0)\n        : B1(B1), B2(B2), F1(F1), F2(F2), cost(cost) {\n    }\n  };\n\n  int s, t;\n  int dist[MAXN];\n  std::vector\u003cnode\u003e nodes;\n\n  void update(char* s, int\u0026 x, int\u0026 y) {\n    x = y = 0;\n    for (int i = 0; s[i]; ++i) {\n      if (s[i] == '+')\n        x |= 1 \u003c\u003c i;\n      else if (s[i] == '-')\n        y |= 1 \u003c\u003c i;\n    }\n  }\n\n  int spfa() {\n    static bool inq[MAXN];\n    static std::queue\u003cint\u003e Q;\n\n    memset(dist, 0x3f, sizeof dist);\n\n    Q.push(s);\n    dist[s] = 0;\n    inq[s] = true;\n\n    while (!Q.empty()) {\n      int o = Q.front();\n      Q.pop();\n      for (auto\u0026 e : nodes) {\n        if ((o \u0026 e.B1) == e.B1 \u0026\u0026 (o \u0026 e.B2) == 0) {\n          int u = (o \u0026 e.F1) | e.F2;\n          if (dist[u] \u003e dist[o] + e.cost) {\n            dist[u] = dist[o] + e.cost;\n            if (!inq[u]) {\n              inq[u] = true;\n              Q.push(u);\n            }\n          }\n        }\n      }\n      inq[o] = false;\n    }\n\n    return dist[t] != INF ? dist[t] : 0;\n  }\n\n};   // namespace solve\n\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nint main() {\n  int N = read();\n  int M = read();\n  int B1, B2, F1, F2, cost, re;\n  char in[100];\n\n  re = (1 \u003c\u003c N) - 1;\n  for (int i = 0; i \u003c M; ++i) {\n    cost = read();\n    scanf(\"%s\", in);\n    solve::update(in, B1, B2);\n    scanf(\"%s\", in);\n    solve::update(in, F2, F1);\n    F1 = re ^ F1;\n    solve::nodes.push_back(solve::node(B1, B2, F1, F2, cost));\n  }\n\n  solve::s = re;\n  solve::t = 0;\n  printf(\"%d\\n\", solve::spfa());\n\n  return 0;\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"Summary"}],"identifier":"heading-summary"},{"type":"table","columns":[{"align":"center"},{"align":"center"},{"align":"center"},{"align":"center"}],"children":[{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"#"}]},{"type":"tableCell","children":[{"type":"text","value":"Problem"}]},{"type":"tableCell","children":[{"type":"text","value":"Category"}]},{"type":"tableCell","children":[{"type":"text","value":"Solution / Code"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"01"}]},{"type":"tableCell","children":[{"type":"linkReference","identifier":"problem-01","label":"problem-01","referenceType":"full","children":[{"type":"text","value":"飞行员配对方案问题"}]}]},{"type":"tableCell","children":[{"type":"text","value":"二分图最大匹配"}]},{"type":"tableCell","children":[{"type":"linkReference","identifier":"solution-01","label":"solution-01","referenceType":"full","children":[{"type":"text","value":"01"}]}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"02"}]},{"type":"tableCell","children":[{"type":"linkReference","identifier":"problem-02","label":"problem-02","referenceType":"full","children":[{"type":"text","value":"太空飞行计划问题"}]
