   if (d[y] \u003e v) d[y] = v;\n    }\n  }\n}\n"}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"优先队列优化的 Dijkstra 算法 (Typescript)"}]},{"type":"code","lang":"typescript","meta":"sourcefile=\"./dijkstra.priority-queue.ts\" title=\"dijkstra.priority-queue.ts\" collapsed linenos","value":"import { PriorityQueue } from '@algorithm.ts/queue'\n\nexport interface DijkstraEdge\u003cT extends number | bigint\u003e {\n  /**\n   * The other end of the edge.\n   */\n  to: number\n  /**\n   * The cost of walking along this side.\n   */\n  cost: T\n}\n\nexport function dijkstra\u003cT extends number | bigint\u003e(\n  N: number,\n  source: number,\n  G: DijkstraEdge\u003cT\u003e[][],\n  ZERO: T,\n  INF: T,\n): T[] {\n  const dist: T[] = new Array(N).fill(INF)\n  const Q = new PriorityQueue\u003c{ pos: number; cost: T }\u003e({\n    compare: (x, y) =\u003e x.cost - y.cost,\n  })\n\n  // eslint-disable-next-line no-param-reassign\n  dist[source] = ZERO\n  Q.enqueue({ pos: source, cost: ZERO })\n\n  while (Q.size \u003e 0) {\n    const { pos, cost } = Q.dequeue()!\n    if (dist[pos] \u003c cost) continue\n    for (const e of G[pos]) {\n      const candidate: T = (dist[pos] as any) + e.cost\n      if (dist[e.to] \u003e candidate) {\n        // eslint-disable-next-line no-param-reassign\n        dist[e.to] = candidate\n        Q.enqueue({ pos: e.to, cost: dist[e.to] })\n      }\n    }\n  }\n  return dist\n}\n"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"Related"}],"identifier":"heading-related"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"link","url":"https://github.com/guanghechen/algorithm.ts/tree/main/packages/queue","children":[{"type":"text","value":"@algorithm.ts/queue"}]}]},{"type":"listItem","children":[{"type":"link","url":"https://github.com/guanghechen/algorithm.ts/tree/main/packages/dijkstra","children":[{"type":"text","value":"@algorithm.ts/
