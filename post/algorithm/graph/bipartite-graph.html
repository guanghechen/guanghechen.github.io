pp","meta":"title=\"hungary.hpp\" sourcefile=\"./hungary.hpp\" maxlines=20 linenos","value":"#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003cvector\u003e\n\nclass Hungary {\n  protected:\n  int N, MAXN;\n  std::vector\u003cstd::vector\u003cint\u003e\u003e G;\n  int* partner;\n  bool* visited;\n\n  public:\n  Hungary(int MAXN) : MAXN(MAXN) {\n    G.resize(MAXN);\n    partner = new int[MAXN];\n  }\n\n\n  void init(int N) {\n    this-\u003eN = N;\n    for (int i = 0; i \u003c N; ++i) G[i].clear();\n    memset(partner, -1, N * sizeof(int));\n  }\n\n  void addEdge(int u, int v) {\n    G[u].push_back(v);\n    G[v].push_back(u);\n  }\n\n  bool match(int u) {\n    for (auto\u0026 v : G[u]) {\n      if (visited[v]) continue;\n      visited[v] = true;\n      if (partner[v] \u003c 0 || match(partner[v])) {\n        partner[u] = v;\n        partner[v] = u;\n        return true;\n      }\n    }\n    return false;\n  }\n\n  int maxmatch() {\n    memset(partner, -1, sizeof partner);\n\n    int ans = 0;\n    for (int u = 0; u \u003c N; ++u) {\n      if (partner[u] \u003c 0) {\n        memset(visited, 0, N * sizeof(bool));\n        visited[u] = true;\n        if (match(u)) ans += 1;\n      }\n    }\n\n    return ans;\n  }\n\n  void display() {\n    printf(\"lft:\");\n    for (int u = 0; u \u003c N; ++u)\n      if (partner[u] \u003e u) printf(\" %d\", u);\n    printf(\"\\n\");\n\n    printf(\"rht:\");\n    for (int v = 0; v \u003c N; ++v)\n      if (partner[v] \u003e -1 \u0026\u0026 partner[v] \u003c v) printf(\" %d\", v);\n    printf(\"\\n\");\n  }\n};\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"König定理"}],"identifier":"heading-könig定理"},{"type":"paragraph","children":[{"type":"text","value":"最小点覆盖数 "},{"type":"inlineMath","value":"="},{"type":"text","value":" 最大匹配数。如下图所示，粗紫线构成了最大匹配。显然，最大匹配中："}]},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type"
