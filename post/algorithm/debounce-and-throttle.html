:"text","value":" 指针，如 DOM 事件的回调函数中，会把触发事件的元素作为 "},{"type":"inlineCode","value":"this"},{"type":"text","value":" 绑定到 "},{"type":"inlineCode","value":"fn"},{"type":"text","value":" 中，于是我们可以通过 "},{"type":"inlineCode","value":"this"},{"type":"text","value":" 指针去访问当前触发事件的元素："}]},{"type":"code","lang":"typescript","meta":"linenos","value":"document.body.addEventListener('click', debounce(function () {\n  console.log(this.innerText)\n}))\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"带返回值"}],"identifier":"heading-带返回值"},{"type":"paragraph","children":[{"type":"text","value":"上面的实现版本中，"},{"type":"inlineCode","value":"debounced"},{"type":"text","value":" 返回的是 "},{"type":"inlineCode","value":"void"},{"type":"text","value":"，对于大多数场景已经够用了，但如果要返回值的话，应该如何考虑呢？"},{"type":"inlineCode","value":"debounced"},{"type":"text","value":" 在事件连续多次触发时只会执行一次，我们可以记录下最后一次执行时的结果，然后在每次非实际执行时，返回上一次的结果："}]},{"type":"code","lang":"typescript","meta":"{6,14} title=\"debounce-2.ts\" sourcefile=\"./debounce-2.ts\" linenos","value":"export function debounce\u003cT extends (...args: any[]) =\u003e any\u003e(\n  fn: T,\n  wait?: number,\n): (...args: Parameters\u003cT\u003e) =\u003e ReturnType\u003cT\u003e | void {\n  let timeout: ReturnType\u003ctypeof setTimeout\u003e\n  let lastResult: ReturnType\u003cT\u003e | undefined\n  return debounced\n\n  function debounced(...args: Parameters\u003cT\u003e): ReturnType\u003cT\u003e | void {\n    if (timeout) clearTimeout(timeout)\n\n    const context = this\n    timeout = setTimeout(function () {\n      lastResult = fn.apply(context, args)\n    }, wait)\n    return lastResult\n  }\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"节流 (throttle)"}],"identifier":"heading-节流-throttle"},{"type":"paragraph","children":[{"type":"text","value":"节流是指事件连续触发时，在一个固定的时间间隔内只执行一次响应动作。比如事件被触发的 "},{"type":"inlineMath","value":"t"},{"type":"text","value":" 秒后再次执行回调，若 "},{"type":"inlineMath","value":"t"},{"type":"text","value":" 秒内此事件被再次触发，
