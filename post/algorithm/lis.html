ber[] {\n  const idx: number = findMinimumLexicographicOrderLIS(\n    nums, \n    (x, y) =\u003e x - y\n  )\n  return idx.map(id =\u003e nums[id])\n}\n"}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"动态规划"}],"identifier":"heading-动态规划-2"},{"type":"code","lang":"typescript","meta":"{17-24} title=\"findMinimumLexicographicOrderLIS.1.ts\" sourcefile=\"./findMinimumLexicographicOrderLIS.1.ts\"  linenos","value":"export function findMinimumLexicographicOrderLIS(\n  N: number,\n  cmp: (i: number, j: number) =\u003e -1 | 0 | 1 | number,\n): number[] {\n  if (N \u003c= 0) return []\n\n  const dp: number[] = new Array(N)\n  for (let j = 0, i: number, count: number; j \u003c N; ++j) {\n    for (i = 0, count = 0; i \u003c j; ++i) {\n      if (cmp(i, j) \u003c 0) {\n        if (count \u003c dp[i]) count = dp[i]\n      }\n    }\n    dp[j] = count + 1\n  }\n\n  const results: number[] = new Array(dp[N - 1]).fill(-1)\n  for (let i = N - 1; i \u003e= 0; --i) {\n    const idx = dp[i] - 1\n    if (idx + 1 \u003c results.length) {\n      if (results[idx + 1] === -1 || cmp(i, results[idx + 1]) \u003e= 0) continue\n    }\n    results[idx] = i\n  }\n  return results\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"单调栈优化"}],"identifier":"heading-单调栈优化-2"},{"type":"paragraph","children":[{"type":"text","value":"需要额外维护一个数组（对应下面代码中的 "},{"type":"inlineCode","value":"rank"},{"type":"text","value":" 数组），其含义与前面动态规划解法的\n"},{"type":"inlineCode","value":"dp"},{"type":"text","value":" 数组类似："},{"type":"inlineMath","value":"rank(i)"},{"type":"text","value":" 表示前 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 个数中以第 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 个数结尾的最长上升子序列长度\n"},{"type":"inlineMath","value":"-1"},{"type":"text","value":"。"}]},{"type":"code","lang":"typescript","meta":"{13,20-27} title=\"findMinimumLexicographicOrderLIS.2.ts\" sourcefile=\"./findMinimumLexicographicOrderLIS.2.ts\"  linenos","value":"import { lowerBound } from '@algorithm.ts/binary-search'\nimport type { ICompare } from '@algorithm.ts/types'\n\nexport function findMinimumLexicographicOrderLIS(N: number, cmp: ICompare\u003cnumber\u003e): number[] {\n  if (N \u003c= 0) return []\n\n  const rank: number[] = new Array(N)\n  const stack: number[] = []\n  for (let i = 0; i \u003c N; ++i) {\n    const idx: number = lowerBound(0, stack.length, x =\u003e cmp(stack[x], i))\n    rank[i] = idx\n\n    // Update the monotonous stack.\n    if (idx \u003c stack.length) stack[idx] = i\n    else stack.push(i)\n  }\n\n  stack.fill(-1)\n  for (let i = N - 1; i \u003e= 0; --i) {\n    const idx = rank[i]\n    if (idx + 1 \u003c stack.length) {\n      if (stack[idx + 1] === -1 || cmp(i, stack[idx + 1]) \u003e= 0) continue\n    }\n    stack[idx] = i\n  }\n  return stack\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"最长非严格递增子序列"}],"identifier":"heading-最长非严格递增子序列"},{"type":"paragraph","children":[{"type":"text","value":"和上升子序列相比只改变了一个条件，即目标序列中相邻元素不再是严格小于，而是小于等于。不难得到新的状态转移方程："}]},{"type":"math","value":"dp_{i}=\\max \\lbrace dp_x | 1 \\leqslant x \u003c i, a_x \\leqslant a_{i} \\rbrace + 1\n"},{"type":"admonition","keyword":"tip","title":[],"children":[{"type":"paragraph","children":[{"type":"text","value":"观察转移方程的变化，不难想到可以通过修改 "},{"type":"inlineCode","value":"cmp"},{"type":"text","value":" 函数的定义（也就是把“小于等于”都视作小于）来支持上文提到的算法求解最长严格非递增子序列问题，如："}]},{"type":"code","lang":"typescript","meta":"title=\"findLengthOfLNIS.3.ts\" linenos","value":"export function findLengthOfLNIS(\n  N: number,\n  cmp: (i: number, j: number) =\u003e -1 | 0 | 1 | number,\n): number {\n  return findLengthOfLIS(nums, (i, j) =\u003e cmp(i, j) \u003c= 0 ? -1 : 1) \n}\n"}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"动态规划"}],"identifier":"heading-动态规划-3"},{"type":"code","lang":"typescript","meta":"{10} title=\"findLengthOfLNIS.1.ts\" sourcefile=\"./findLengthOfLNIS.1.ts\"  linenos","value":"export function findLengthOfLNIS(\n  N: number,\n  cmp: (i: number, j: number) =\u003e -1 | 0 | 1 | number,\n): number {\n  if (N \u003c= 0) return 0\n\n  const dp: number[] = new Array(N)\n  for (let j = 0, i: number, count: number; j \u003c N; ++j) {\n    for (i = 0, count = 0; i \u003c j; ++i) {\n      if (cmp(i, j) \u003c= 0) {\n        if (count \u003c dp[i]) count = dp[i]\n      }\n    }\n    dp[j] = count + 1\n  }\n  return dp[N - 1]\n}\n"},{"type":"heading","depth":3,"children":[{"type":"text","value":"单调栈优化"}],"identifier":"heading-单调栈优化-3"},{"type":"paragraph","children":[{"type":"text","value":"只要把 "},{"type":"inlineCode","value":"lowerBound"},{"type":"text","value":" 改成 "},{"type":"inlineCode","value":"upperBound"},{"type":"text","value":" 就好了。"}]},{"type":"code","lang":"typescript","meta":"{1,11} title=\"findLengthOfLNIS.2.ts\" sourcefile=\"findLengthOfLNIS.2.ts\"  linenos","value":"import { upperBound } from '@algorithm.ts/binary-search'\nimport type { ICompare } from '@algorithm.ts/types'\n\nexport function findLengthOfLNIS(N: number, cmp: ICompare\u003cnumber\u003e): number {\n  if (N \u003c= 0) return 0\n\n  const stack: number[] = [0]\n  for (let i = 1; i \u003c N; ++i) {\n    const idx: number = upperBound(0, stack.length, x =\u003e cmp(stack[x], i))\n\n    // Update the monotonous stack.\n    if (idx \u003c stack.length) stack[idx] = i\n    else stack.push(i)\n  }\n  return stack.length\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"Related"}],"identifier":"heading-related"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"linkReference","identifier":"@algorithm.ts/binary-search","label":"@algorithm.ts/binary-search","referenceType":"collapsed","children":[{"type":"text","value":"@algorithm.ts/binary-search"}]}]},{"type":"listItem","children":[{"type":"linkReference","identifier":"lcs","label":"lcs","referenceType":"full","children":[{"type":"text","value":"最长公共子序列（LCS） | guanghechen"}]}]},{"type":"
