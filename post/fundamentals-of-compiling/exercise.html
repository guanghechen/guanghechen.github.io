w","children":[{"type":"tableCell","children":[{"type":"text","value":"0"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"A \\rightarrow BD"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} D.inh    \u0026= B.syn\\\\ A.syn \u0026= D.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"1"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"A \\rightarrow +BD"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} D.inh    \u0026= B.syn\\\\ A.syn \u0026= D.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"2"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"A \\rightarrow -BD"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} D.inh    \u0026= -B.syn\\\\ A.syn \u0026= D.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"3"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"B \\rightarrow CE"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} E.inh    \u0026= C.syn\\\\ B.syn \u0026= E.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"4"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"C \\rightarrow digit"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} C.syn    \u0026= digit.lexval \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"5"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"C \\rightarrow (A)"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} C.syn    \u0026= A.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"6"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"D \\rightarrow +BD_1"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} D_1.inh  \u0026= D.inh + B.syn\\\\ D.syn  \u0026= D_1.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"7"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"D \\rightarrow -BD_1"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} D_1.inh  \u0026= D.inh - B.syn\\\\ D.syn  \u0026= D_1.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"8"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"D \\rightarrow \\varepsilon"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} D.syn    \u0026= D.inh \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"9"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"E \\rightarrow \\times CE_1"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} E_1.inh  \u0026= E.inh \\times C.syn\\\\ E.syn \u0026= E_1.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"10"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"E \\rightarrow \\div CE_1"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} E_1.inh  \u0026= E.inh \\div C.syn\\\\ E.syn \u0026= E_1.syn \\end{align}"}]}]},{"type":"tableRow","children":[{"type":"tableCell","children":[{"type":"text","value":"11"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"E \\rightarrow \\varepsilon"}]},{"type":"tableCell","children":[{"type":"inlineMath","value":"\\begin{align} E.syn    \u0026= E.inh \\end{align}"}]}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"程序实现"}],"identifier":"heading-程序实现"},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"C++"}]},{"type":"code","lang":"cpp","meta":"title=\"calculator.cpp\" sourcefile=\"./calculator.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003calgorithm\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003cexception\u003e\n#include \u003ciostream\u003e\n#include \u003cvector\u003e\nusing namespace std;\n\nstruct node {\n  int id, syn, inh;\n  node(int id = 0, int syn = 0, int inh = 0) : id(id), syn(syn), inh(inh) {\n  }\n};\nchar ll1Idx[128];\nint ll1Table[10][10];\nvector\u003cint\u003e ssdTable[10];\n\ninline int idx(char c) {\n  return ll1Idx[c];\n}\n\ninline void initLL1Table() {\n  memset(ll1Idx, 0, sizeof ll1Idx);\n  memset(ll1Table, -1, sizeof ll1Table);\n\n  for (int k = '0'; k \u003c= '9'; ++k) ll1Idx[k] = 1;\n  ll1Idx['('] = 2;\n  ll1Idx[')'] = 3;\n  ll1Idx['+'] = 4;\n  ll1Idx['-'] = 5;\n  ll1Idx['*'] = 6;\n  ll1Idx['/'] = 7;\n  ll1Idx['$'] = 8;\n\n  ll1Idx['A'] = -1;\n  ll1Idx['B'] = -2;\n  ll1Idx['C'] = -3;\n  ll1Idx['D'] = -4;\n  ll1Idx['E'] = -5;\n\n  // 0: A -\u003e BD\n  ll1Table[1][1] = 0;\n  ll1Table[1][2] = 0;\n\n  // 1: A -\u003e +BD\n  ll1Table[1][4] = 1;\n\n  // 2: A -\u003e -BD\n  ll1Table[1][5] = 2;\n\n  // 3: B --\u003e CE\n  ll1Table[2][1] = 3;\n  ll1Table[2][2] = 3;\n\n  // 4: C --\u003e digit\n  ll1Table[3][1] = 4;\n\n  // 5: C --\u003e (A)\n  ll1Table[3][2] = 5;\n\n  // 6: D --\u003e +BD\n  ll1Table[4][4] = 6;\n\n  // 7: D --\u003e -BD\n  ll1Table[4][5] = 7;\n\n  // 8: D --\u003e \\varepsilon\n  ll1Table[4][3] = 8;\n  ll1Table[4][8] = 8;\n\n  // 9: E --\u003e *CE\n  ll1Table[5][6] = 9;\n\n  // 10: E --\u003e /CE\n  ll1Table[5][7] = 10;\n\n  // 11: E --\u003e \\varepsilon\n  ll1Table[5][3] = 11;\n  ll1Table[5][4] = 11;\n  ll1Table[5][5] = 11;\n  ll1Table[5][8] = 11;\n}\n\n\ninline void initSSDTable() {\n#define pb push_back\n  for (int i = 0; i \u003c 10; ++i) ssdTable[i].clear();\n\n  // 0: A --\u003e BD\n  ssdTable[0].pb(idx('B'));\n  ssdTable[0].pb(idx('D'));\n\n  // 1: A --\u003e +BD\n  ssdTable[1].pb(idx('+'));\n  ssdTable[1].pb(idx('B'));\n  ssdTable[1].pb(idx('D'));\n\n  // 2: A --\u003e -BD\n  ssdTable[2].pb(idx('-'));\n  ssdTable[2].pb(idx('B'));\n  ssdTable[2].pb(idx('D'));\n\n  // 3: B --\u003e CE\n  ssdTable[3].pb(idx('C'));\n  ssdTable[3].pb(idx('E'));\n\n  // 4: C --\u003e digit\n  ssdTable[4].pb(idx('0'));\n\n  // 5: C -\u003e (A)\n  ssdTable[5].pb(idx('('));\n  ssdTable[5].pb(idx('A'));\n  ssdTable[5].pb(idx(')'));\n\n  // 6: D --\u003e +BD\n  ssdTable[6].pb(idx('+'));\n  ssdTable[6].pb(idx('B'));\n  ssdTable[6].pb(idx('D'));\n\n  // 7: D --\u003e -BD\n  ssdTable[7].pb(idx('-'));\n  ssdTable[7].pb(idx('B'));\n  ssdTable[7].pb(idx('D'));\n\n  // 8: D --\u003e \\varepsilon\n\n  // 9: E --\u003e *CE\n  ssdTable[9].pb(idx('*'));\n  ssdTable[9].pb(idx('C'));\n  ssdTable[9].pb(idx('E'));\n\n  // 10: E --\u003e /CE\n  ssdTable[10].pb(idx('/'));\n  ssdTable[10].pb(idx('C'));\n  ssdTable[10].pb(idx('E'));\n\n  // 11: E --\u003e \\varepsilon\n#undef pb\n}\n\nint getnum(const char*\u0026 s) {\n  int num = 0;\n  for (; isdigit(*s); ++s) num = num * 10 + *s - '0';\n  return num;\n}\n\nconst int endsym = idx('$');\nvoid calculate(const char*\u0026 s, node\u0026 sy, int cur) {\n  int id = idx(*s);\n  if (!id) throw \"Syntax Error\";\n\n  if (sy.id != endsym) {\n    if (sy.id == id) {\n      if (id == 1) {\n        sy.syn = getnum(s);\n      } else {\n        ++s;\n      }\n      return;\n    }\n    if (sy.id \u003e 0) throw \"Syntax Error!\";\n\n    int Mid = ll1Table[-sy.id][id];\n    if (Mid \u003c 0) throw \"Syntax Error!\";\n\n    node sym[4];\n\n    for (int i = 0; i \u003c ssdTable[Mid].size(); ++i) sym[i].id = ssdTable[Mid][i];\n    if (ssdTable[Mid].size()) calculate(s, sym[0], cur + 1);\n\n    switch (Mid) {\n      // 0: A --\u003e BD\n      case 0:\n        sym[1].inh = sym[0].syn;\n        calculate(s, sym[1], cur + 1);\n        sy.syn = sym[1].syn;\n        break;\n\n      // 1: A --\u003e +BD\n      case 1:\n        calculate(s, sym[1], cur + 1);\n        sym[2].inh = sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        sy.syn = sym[2].syn;\n        break;\n\n      // 2: A --\u003e -BD\n      case 2:\n        calculate(s, sym[1], cur + 1);\n        sym[2].inh = -sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        sy.syn = sym[2].syn;\n        break;\n\n      // 3: B --\u003e CE\n      case 3:\n        sym[1].inh = sym[0].syn;\n        calculate(s, sym[1], cur + 1);\n        sy.syn = sym[1].syn;\n        break;\n\n      // 4: C --\u003e digit\n      case 4:\n        sy.syn = sym[0].syn;\n        break;\n\n      // 5: C --\u003e (A)\n      case 5:\n        calculate(s, sym[1], cur + 1);\n        sy.syn = sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        break;\n\n      // 6: D --\u003e +BD\n      case 6:\n        calculate(s, sym[1], cur + 1);\n        sym[2].inh = sy.inh + sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        sy.syn = sym[2].syn;\n        break;\n\n      // 7: D --\u003e -BD\n      case 7:\n        calculate(s, sym[1], cur + 1);\n        sym[2].inh = sy.inh - sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        sy.syn = sym[2].syn;\n        break;\n\n      // 8: D --\u003e \\varepsilon\n      case 8:\n        sy.syn = sy.inh;\n        break;\n\n      // 9: E --\u003e *CE\n      case 9:\n        calculate(s, sym[1], cur + 1);\n        sym[2].inh = sy.inh * sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        sy.syn = sym[2].syn;\n        break;\n\n      // 10: E --\u003e /CE\n      case 10:\n        calculate(s, sym[1], cur + 1);\n        sym[2].inh = sy.inh / sym[1].syn;\n        calculate(s, sym[2], cur + 1);\n        sy.syn = sym[2].syn;\n        break;\n\n      // 11: E --\u003e \\varepsilon\n      case 11:\n        sy.syn = sy.inh;\n        break;\n    }\n  }\n}\n\nint main() {\n  string in;\n  string coin;\n  initLL1Table();\n  initSSDTable();\n  while (getline(cin, in)) {\n    in.push_back('$');\n    int len = in.length();\n    const char* s = in.c_str();\n\n    // 去除空格\n    coin.clear();\n    for (int i = 0; i \u003c len; ++i)\n      if (s[i] != ' ' \u0026\u0026 s[i] != '\\t' \u0026\u0026 s[i] != '\\n') coin.push_back(s[i]);\n    coin.push_back('\\0');\n\n    try {\n      node sy = node(idx('A'));\n      s = coin.c_str();\n      calculate(s, sy, 0);\n      int ans = sy.syn;\n      for (int i = 0; i \u003c len - 1; ++i) putchar(in[i]);\n      printf(\" = %d\\n\", ans);\n      printf(\"succuss!\\n\");\n    } catch (const char* str) {\n      puts(str);\n    }\n  }\n  return 0;\n}\n"}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"Typescript (可以直接使用 "},{"type":"linkReference","identifier":"@algorithm.ts/calculate","label":"@algorithm.ts/calculate","referenceType":"collapsed","children":[{"type":"text","value":"@algorithm.ts/calculate"}]},{"type":"text","value":")"}]},{"type":"code","lang":"typescript","meta":"title=\"calculator.ts\" sourcefile=\"./calculator.ts\" maxlines=\"20\" collapsed linenos","value":"export function calculate(rawExpression: string): number {\n  let cur = 0\n  const expression = rawExpression.replace(/[\\s]+/g, '')\n  const result: number = dfs(idx('A'), 0, 0)\n  return cur === expression.length ? result : Number.NaN\n\n  function dfs(id: number, syn: number, inh: number): number {\n    if (cur === expression.length) {\n      // Only D and E could be parsed as \\varepsilon\n      if (id === TokenSymbol.D || id === TokenSymbol.E) return inh\n      return Number.NaN\n    }\n\n    const id0 = idx(expression[cur])\n\n    // Unrecognized symbol.\n    if (id0 === undefined) return Number.NaN\n\n    // Matched an operator.\n    if (id === id0) {\n      // Matched digits.\n      if (id0 === TokenSymbol.DIGIT) {\n        const [nextCur, value] = getNum(expression, cur)\n\n        // No valid digit found.\n        if (cur === nextCur) return Number.NaN\n\n        cur = nextCur\n        return value\n      }\n\n      cur += 1\n      return syn\n    }\n\n    // Syntax error.\n    if (id \u003e 0) return Number.NaN\n\n    const ssdId = ll1Table[-id][id0]\n    if (ssdId \u003c 0) return Number.NaN\n\n    const tokens: ReadonlyArray\u003cnumber\u003e = sddTable[ssdId]\n    const syn0: number = tokens.length \u003e 0 ? dfs(tokens[0], 0, 0) : 0\n\n    switch (ssdId) {\n      // 0: A --\u003e BD\n      case 0:\n        return dfs(tokens[1], 0, syn0)\n\n      // 1: A --\u003e +BD\n      case 1: {\n        const val1: number = dfs(tokens[1], 0, 0)\n        return dfs(tokens[2], 0, val1)\n      }\n\n      // 2: A --\u003e -BD\n      case 2: {\n        const val1: number = dfs(tokens[1], 0, 0)\n        return dfs(tokens[2], 0, -val1)\n      }\n\n      // 3: B --\u003e CE\n      case 3:\n        return dfs(tokens[1], 0, syn0)\n\n      // 4: C --\u003e digit\n      case 4:\n        return syn0\n\n      // 5: C --\u003e (A)\n      case 5: {\n        const result: number = dfs(tokens[1], 0, 0)\n        dfs(tokens[2], 0, 0)\n        return result\n      }\n\n      // 6: D --\u003e +BD\n      case 6: {\n        const val1: number = dfs(tokens[1], 0, 0)\n        return dfs(tokens[2], 0, inh + val1)\n      }\n\n      // 7: D --\u003e -BD\n      case 7: {\n        const val1: number = dfs(tokens[1], 0, 0)\n        return dfs(tokens[2], 0, inh - val1)\n      }\n\n      // 8: D --\u003e \\varepsilon\n      case 8:\n        return inh\n\n      // 9: E --\u003e *CE\n      case 9: {\n        const val1: number = dfs(tokens[1], 0, 0)\n        return dfs(tokens[2], 0, inh * val1)\n      }\n\n      // 10: E --\u003e /CE\n      case 10: {\n        const val1: number = dfs(tokens[1], 0, 0)\n        return dfs(tokens[2], 0, inh / val1)\n      }\n\n      // 11: E --\u003e \\varepsilon\n      case 11:\n        return inh\n    }\n\n    return 0\n  }\n}\n\nexport enum TokenSymbol {\n  DIGIT = 1,\n  OPEN_PAREN = 2,\n  CLOSE_PAREN = 3,\n  PLUS = 4,\n  MINUS = 5,\n  MULTI = 6,\n  DIVIDE = 7,\n  END = 8,\n  A = -1,\n  B = -2,\n  C = -3,\n  D = -4,\n  E = -5,\n}\n\n/**\n * Priority map.\n */\nconst ll1IdxMap: Record\u003cstring, TokenSymbol\u003e = Object.freeze({\n  '0': TokenSymbol.DIGIT,\n  '1': TokenSymbol.DIGIT,\n  '2': TokenSymbol.DIGIT,\n  '3': TokenSymbol.DIGIT,\n  '4': TokenSymbol.DIGIT,\n  '5': TokenSymbol.DIGIT,\n  '6': TokenSymbol.DIGIT,\n  '7': TokenSymbol.DIGIT,\n  '8': TokenSymbol.DIGIT,\n  '9': TokenSymbol.DIGIT,\n  '(': TokenSymbol.OPEN_PAREN,\n  ')': TokenSymbol.CLOSE_PAREN,\n  '+': TokenSymbol.PLUS,\n  '-': TokenSymbol.MINUS,\n  '*': TokenSymbol.MULTI,\n  '/': TokenSymbol.DIVIDE,\n  $: TokenSymbol.END,\n  A: TokenSymbol.A,\n  B: TokenSymbol.B,\n  C: TokenSymbol.C,\n  D: TokenSymbol.D,\n  E: TokenSymbol.E,\n})\n\nexport const idx = (c: string): number =\u003e ll1IdxMap[c]\n\nexport const sddTable: number[][] = [\n  'BD', //    0: A --\u003e BD\n  '+BD', //   1: A --\u003e +BD\n  '-BD', //   2: A --\u003e -BD\n  'CE', //    3: B --\u003e CE\n  '0', //     4: C --\u003e digit\n  '(A)', //   5: C --\u003e (A)\n  '+BD', //   6: D --\u003e +BD\n  '-BD', //   7: D --\u003e -BD\n  '', //      8: D --\u003e \\varepsilon\n  '*CE', //   9: E --\u003e *CE\n  '/CE', //  10: E --\u003e /CE\n  '', //     11: E --\u003e \\varepsilon\n].map(x =\u003e x.split('').map(idx))\n\n// tokens: A,B,C,D,E\nexport const MAX_TOKENS = 5\n\n// symbols: digit, (, ), +, -, *, /, $\nexport const MAX_SYMBOLS = 8\n\n// LL1 table.\nexport const ll1Table: Int8Array[] = new Array(MAX_TOKENS + 1)\n\n// Initialize LL1Table\n{\n  for (let i = 0; i \u003c= MAX_TOKENS; ++i) {\n    ll1Table[i] = new Int8Array(MAX_SYMBOLS + 1).fill(-1)\n  }\n\n  // 0: A -\u003e BD\n  ll1Table[1][1] = 0\n  ll1Table[1][2] = 0\n\n  // 1: A -\u003e +BD\n  ll1Table[1][4] = 1\n\n  // 2: A -\u003e -BD\n  ll1Table[1][5] = 2\n\n  // 3: B --\u003e CE\n  ll1Table[2][1] = 3\n  ll1Table[2][2] = 3\n\n  // 4: C --\u003e digit\n  ll1Table[3][1] = 4\n\n  // 5: C --\u003e (A)\n  ll1Table[3][2] = 5\n\n  // 6: D --\u003e +BD\n  ll1Table[4][4] = 6\n\n  // 7: D --\u003e -BD\n  ll1Table[4][5] = 7\n\n  // 8: D --\u003e \\varepsilon\n  ll1Table[4][3] = 8\n  ll1Table[4][8] = 8\n\n  // 9: E --\u003e *CE\n  ll1Table[5][6] = 9\n\n  // 10: E --\u003e /CE\n  ll1Table[5][7] = 10\n\n  // 11: E --\u003e \\varepsilon\n  ll1Table[5][3] = 11\n  ll1Table[5][4] = 11\n  ll1Table[5][5] = 11\n  ll1Table[5][8] = 11\n}\n\nexport function getNum(s: string, start: number): [number, number] {\n  let result = 0\n  let i: number = start\n  for (; i \u003c s.length; ++i) {\n    const c = s[i]\n    if (!/\\d/.test(c)) break\n    result = result * 10 + Number(c)\n  }\n  return [i, result]\n}\n"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"Related"}],"identifier":"heading-related"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"linkReference","identifier":"@algorithm.ts/calculate","label":"@algorithm.ts/calculate","referenceType":"collapsed","children":[{"type":"text","value":"@algorithm.ts/calculate"}]}]},{"type":"listItem","children":[{"type":"linkReference","identifier":"compiling-grammar","label":"compiling-grammar","referenceType":"full","children":[{"type":"text","value":"编译原理-语法分析 | 光和尘"}]}]}]}]},"toc":{"children":[{"depth":2,"identifier":"heading-前言","contents":[{"type":"text","value":"前言"}],"children":[]},{"depth":2,"identifier":"heading-文法","contents":[{"type":"text","value":"文法"}],"children":[{"depth":3,"identifier":"heading-ll-1-预测分析表","contents":[{"type":"text","value":"LL(1) 预测分析表："}],"children":[]},{"depth":3,"identifier":"heading-sdd","contents":[{"type":"text","value":"SDD"}],"children":[]}]},{"depth":2,"identifier":"heading-程序实现","contents":[{"type":"text","value":"程序实现"}],"children":[]},{"depth":2,"identifier":"heading-related","contents":[{"type":"text","value":"Related"}],"children":[]}]},"ecmaImports":[],"definitionMap":{"@algorithm.ts/calculate":{"type": eatedAt":"Apr 18, 2016"},{"title":"POJ-1324 Holedox Moving 解题报告","slug":"/post/acm/oj/poj/1324","tags":["acm","bfs","图论","状态压缩","解题报告"],"createdAt":"Apr 13, 2016"},{"title":"HDU-5574 Colorful Tree 解题报告（原 2015-上海区域赛-C）","slug":"/post/acm/oj/hdu/5574","tags":["acm","数据结构","树链剖分","线段树","解题报告"],"createdAt":"Apr 12, 2016"},{"title":"快速傅里叶变换和雷德算法","slug":"/post/math/number-theory/fft","tags":["acm","大数乘法","fft","快速傅里叶变换"],"createdAt":"Apr 10, 2016"},{"title":"HDU-5306 Gorgeous Sequence 解题报告","slug":"/post/acm/oj/hdu/5306","tags":["acm","数据结构","线段树","解题报告"],"createdAt":"Apr 09, 2016"}]},"__N_SSG":true},"page":"/post/[...slug]","query":{"slug":["fundamentals-of-compiling","exercise"]},"buildId":"LdRw3YWlXm3RIVtsT6_6Y","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
