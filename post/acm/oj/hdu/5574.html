ef{stroke:currentColor;stroke-dasharray:80px,200px;stroke-dashoffset:0;-webkit-animation:animation-1p2h4ri 1.4s ease-in-out infinite;animation:animation-1p2h4ri 1.4s ease-in-out infinite;}@-webkit-keyframes animation-1p2h4ri{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0;}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px;}}@keyframes animation-1p2h4ri{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0;}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px;}}</style><circle class="MuiCircularProgress-circle MuiCircularProgress-circleIndeterminate css-14891ef" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle></svg></span></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"HDU-5574 Colorful Tree 解题报告（原 2015-上海区域赛-C）","description":"HDU-5574 Colorful Tree 解题报告（原 2015-上海区域赛-C）","slug":"/post/acm/oj/hdu/5574","createdAt":"Apr 12, 2016","updatedAt":"Jun 04, 2023","timeToRead":"06min 59s","tags":["acm","数据结构","树链剖分","线段树","解题报告"],"categories":[],"ast":{"type":"root","children":[{"type":"heading","depth":2,"children":[{"type":"text","value":"题意简述"}],"identifier":"heading-题意简述"},{"type":"paragraph","children":[{"type":"text","value":"一棵 "},{"type":"inlineMath","value":"N"},{"type":"text","value":" 个节点的树，节点编号 "},{"type":"inlineMath","value":"1 \\sim N"},{"type":"text","value":"，且根节点编号始终为 "},{"type":"inlineMath","value":"1"},{"type":"text","value":"。初始时，节点 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 的颜色为 "},{"type":"inlineMath","value":"c_i"},{"type":"text","value":"。执行 "},{"type":"inlineMath","value":"M"},{"type":"text","value":" 次操作，每次操作为下述操作之一："}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineCode","value":"0 u c"},{"type":"text","value":": 将以 "},{"type":"inlineMath","value":"u"},{"type":"text","value":" 为根节点的子树中所有的节点颜色染成 "},{"type":"inlineMath","value":"c"}]},{"type":"listItem","children":[{"type":"inlineCode","value":"1 u"},{"type":"text","value":": 输出以 "},{"type":"inlineMath","value":"u"},{"type":"text","value":" 为根节点的子树中颜色种数"}]}]},{"type":"paragraph","children":[{"type":"text","value":"数据范围： "},{"type":"inlineMath","value":"1\\leqslant T\\leqslant 100"},{"type":"text","value":"，"},{"type":"inlineMath","value":"1\\leqslant N, M\\leqslant 10^5"},{"type":"text","value":", "},{"type":"inlineMath","value":"1\\leqslant c_i\\leqslant N"},{"type":"text","value":"。"}]},{"type":"html","value":"\u003c!-- more --\u003e\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"题目简析"}],"identifier":"heading-题目简析"},{"type":"paragraph","children":[{"type":"text","value":"不能想到要用线段树进行查询，问题关键在于如何建树。如果直接用 "},{"type":"inlineCode","value":"DFS"},{"type":"text","value":" 序来表示树中的一段区间的话，维护颜色就举步维艰了，因为查询是一棵子树的颜色种数，普通的区间标记根本就无能为力。只好另谋出路。"}]},{"type":"paragraph","children":[{"type":"text","value":"注意到，在树中一个节点的颜色只会对其及祖先节点有贡献。具体地，一个节点的颜色更改可以视作将原来的颜色删除，再添加新的颜色。这样的话，删除颜色就对该节点及其祖先节点贡献 "},{"type":"inlineMath","value":"-1"},{"type":"text","value":"；添加颜色则 "},{"type":"inlineMath","value":"+1"},{"type":"text","value":"。但是，不难发现，这里存在有一个问题，如下图（先仅考虑 "},{"type":"inlineCode","value":"orange"},{"type":"text","value":" 对祖先节点的贡献）:"}]},{"type":"paragraph","children":[{"type":"imageReference","identifier":"1.png","label":"1.png","referenceType":"collapsed","alt":"1.png"}]},{"type":"paragraph","children":[{"type":"text","value":"上图中，"},{"type":"inlineCode","value":"orange"},{"type":"text","value":" 对节点 "},{"type":"inlineCode","value":"orange"},{"type":"text","value":"、"},{"type":"inlineCode","value":"green"},{"type":"text","value":" 及 "},{"type":"inlineCode","value":"red"},{"type":"text","value":" 都有一个贡献值。但是，如果我们要把 "},{"type":"inlineCode","value":"violet"},{"type":"text","value":" 的颜色改成 "},{"type":"inlineCode","value":"orange"},{"type":"text","value":" 的话，则从 "},{"type":"inlineCode","value":"violet"},{"type":"text","value":" -\u003e "},{"type":"inlineCode","value":"red"},{"type":"text","value":" 这一条链中："}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"strong","children":[{"type":"text","value":"删除颜色"}]},{"type":"text","value":" 所有节点的贡献 -1"}]},{"type":"listItem","children":[{"type":"strong","children":[{"type":"text","value":"添加颜色"}]},{"type":"text","value":" 只对 "},{"type":"inlineCode","value":"violet"},{"type":"text","value":"、"},{"type":"inlineCode","value":"blue"},{"type":"text","value":" 两个节点 +1。因为，节点 "},{"type":"inlineCode","value":"red"},{"type":"text","value":"、"},{"type":"inlineCode","value":"green"},{"type":"text","value":" 已被 "},{"type":"inlineCode","value":"orange"},{"type":"text","value":" 这个颜色更新过了。"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"算法"}],"identifier":"heading-算法"},{"type":"paragraph","children":[{"type":"text","value":"不难想到，当修改一个节点 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 的颜色 "},{"type":"inlineMath","value":"c_i"},{"type":"text","value":" 时，我们仅需修改所有与 "},{"type":"inlineMath","value":"c_i"},{"type":"text","value":" 颜色相同的节点与 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 的最近公共祖先（所有与 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 构成的最近公共祖先中的距离 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 最近的祖先）\n"},{"type":"inlineMath","value":"g_i"},{"type":"text","value":" 到 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 这条路径的所有的节点（包括 "},{"type":"inlineMath","value":"i"},{"type":"text","value":"，但不包括 "},{"type":"inlineMath","value":"g_i"},{"type":"text","value":" ） 即可。 如下图（仅考虑将 "},{"type":"inlineCode","value":"violet"},{"type":"text","value":" 颜色修改成 "},{"type":"inlineCode","value":"orange"},{"type":"text","value":" 这种情况对祖先节点的贡献）："}]},{"type":"paragraph","children":[{"type":"imageReference","identifier":"2.png","label":"2.png","referenceType":"collapsed","alt":"2.png"}]},{"type":"thematicBreak"},{"type":"paragraph","children":[{"type":"text","value":"如何找到 "},{"type":"inlineMath","value":"g_i"},{"type":"text","value":" 呢？假设节点 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 在这棵树先序遍历序列中位置为 "},{"type":"inlineMath","value":"f_i"},{"type":"text","value":"。记节点 "},{"type":"inlineMath","value":"j"},{"type":"text","value":"\n和 "},{"type":"inlineMath","value":"k"},{"type":"text","value":" 是所有和节点 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 的颜色相同的节点中，先序遍历中最靠近 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 的两个节点。即满足 "},{"type":"inlineMath","value":"c_j=c_k=c_i"},{"type":"text","value":"，且 "},{"type":"inlineMath","value":"f_{\\cdots} \u003c f_j \u003c f_i \u003c f_k \u003c f_{\\cdots}"},{"type":"text","value":"."}]},{"type":"paragraph","children":[{"type":"text","value":"那么，"},{"type":"inlineMath","value":"f_{g_i} = \\min \\big\\lbrace f_{\\rm LCA(i, j)}, f_{\\rm LCA(i, k)} \\big\\rbrace"},{"type":"text","value":"。其中，"},{"type":"inlineMath","value":"\\rm LCA(i,j)"},{"type":"text","value":" 表示节点 "},{"type":"inlineMath","value":"i"},{"type":"text","value":"、"},{"type":"inlineMath","value":"j"},{"type":"text","value":" 的最近公共祖先。"}]},{"type":"paragraph","children":[{"type":"text","value":"所以，我们只要对每一种颜色开一棵平衡树，键值为节点的 dfs 序。然后 "},{"type":"inlineCode","value":"lower_bound"},{"type":"text","value":", "},{"type":"inlineCode","value":"upper_bound"},{"type":"text","value":" 一下就可以找到 "},{"type":"inlineMath","value":"j"},{"type":"text","value":"，"},{"type":"inlineMath","value":"k"},{"type":"text","value":" 了。"}]},{"type":"paragraph","children":[{"type":"text","value":"至于链上的操作树链剖分就可以了。"}]},{"type":"thematicBreak"},{"type":"paragraph","children":[{"type":"text","value":"所以当我们执行一次 "},{"type":"emphasis","children":[{"type":"text","value":"操作0"}]},{"type":"text","value":" 时，要把 "},{"type":"inlineMath","value":"u"},{"type":"text","value":" 的子树中所有的颜色删掉，然后仅给 "},{"type":"inlineMath","value":"u"},{"type":"text","value":" 添加新的颜色 "},{"type":"inlineMath","value":"c"},{"type":"text","value":"。注意到这样一来，一个节点颜色 "},{"type":"inlineMath","value":"c_i"},{"type":"text","value":" 就是距它最近的有颜色的祖先\n"},{"type":"footnoteReference","label":"1","identifier":"footnote-1"},{"type":"text","value":" 的颜色了。"}]},{"type":"paragraph","children":[{"type":"text","value":"同时，这样一来当前节点颜色并非总是对自己贡献 "},{"type":"inlineMath","value":"+1"},{"type":"text","value":"，因为我们始终只考虑了\n"},{"type":"inlineMath","value":"u"},{"type":"text","value":" -\u003e "},{"type":"inlineMath","value":"g(u)"},{"type":"text","value":" 这条路径上的节点；而 "},{"type":"inlineMath","value":"u"},{"type":"text","value":" 的子孙节点其实是有颜色的，且均为 "},{"type":"inlineMath","value":"c"},{"type":"text","value":"。所以，查询时如果发现当前节点颜色未在子孙节点中出现，答案 "},{"type":"inlineMath","value":"+1"},{"type":"text","value":"。"}]},{"type":"paragraph","children":[{"type":"text","value":"判断当前节点颜色是否在子孙节点中出现有一个小技巧："}]},{"type":"code","lang":"cpp","meta":"linenos","value":"int flag = 0;\nint c = getColor(u);\nif (c) {\n    it = lower_bound(s[c].begin(), s[c].end(), st[u]);\n    if (it == s[c].end() || *it \u003e ed[u]) flag = 1;\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"复杂度分析"}],"identifier":"heading-复杂度分析"},{"type":"paragraph","children":[{"type":"text","value":"由于删除一个节点的复杂度为 "},{"type":"inlineMath","value":"O(\\log^2 N)"},{"type":"text","value":"（树链剖分有一个 "},{"type":"inlineMath","value":"\\log"},{"type":"text","value":")，我们最多添加 "},{"type":"inlineMath","value":"M"},{"type":"text","value":" 个节点，因此时间复杂度为 "},{"type":"inlineMath","value":"O((M+N)log^2N)"},{"type":"text","value":"。"}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"空间复杂度: "},{"type":"inlineMath","value":"O(N)"}]},{"type":"listItem","children":[{"type":"text","value":"时间复杂度: "},{"type":"inlineMath","value":"O((M+N)log^2 N)"}]}]},{"type":"paragraph","children":[{"type":"text","value":"AC 代码："}]},{"type":"code","lang":"cpp","meta":"title=\"hdu.5574.cpp\" sourcefile=\"./solution.cpp\" linenos collapsed maxlines=20","value":"#include \u003cbits/stdc++.h\u003e\nusing namespace std;\n\n#define lc (o \u003c\u003c 1)\n#define rc (o \u003c\u003c 1 | 1)\n#define lson lc, lft, mid\n#define rson rc, mid + 1, rht\n#define MID(L, R) ((L) + (R) \u003e\u003e 1)\n\nconst int MAXN = 1e5 + 10;\nconst int root = 1;\n\nint N;\n\nint from[MAXN], nxt[MAXN \u003c\u003c 1], to[MAXN \u003c\u003c 1], edge_siz;\nvoid addEdge(int u, int v) {\n  to[++edge_siz] = u;\n  nxt[edge_siz] = from[v];\n  from[v] = edge_siz;\n}\n\nint father[MAXN], son[MAXN], dep[MAXN], siz[MAXN];\nvoid dfs(int o, int f, int d) {\n  father[o] = f;\n  son[o] = 0;\n  dep[o] = d;\n  siz[o] = 1;\n\n  for (int u = from[o]; u; u = nxt[u]) {\n    int v = to[u];\n    if (v == f) continue;\n\n    dfs(v, o, d + 1);\n    siz[o] += siz[v];\n    if (siz[son[o]] \u003c siz[v]) son[o] = v;\n  }\n}\n\nint top[MAXN], st[MAXN], ed[MAXN], id[MAXN], dfs_clock;\nvoid dfs(int o, int t) {\n  st[o] = ++dfs_clock;\n  id[dfs_clock] = o;\n  top[o] = t;\n\n  if (son[o]) {\n    dfs(son[o], t);\n    for (int u = from[o]; u; u = nxt[u]) {\n      int v = to[u];\n      if (v != father[o] and v != son[o]) dfs(v, v);\n    }\n  }\n\n  ed[o] = dfs_clock;\n}\n\nint lca(int u, int v) {\n  while (top[u] != top[v]) {\n    if (dep[top[u]] \u003c dep[top[v]]) swap(u, v);\n    u = father[top[u]];\n  }\n  return dep[u] \u003c dep[v] ? u : v;\n}\n\npair\u003cint, int\u003e T[MAXN \u003c\u003c 2];\nint color[MAXN];\n\nvoid pushdown(int o) {\n  T[lc].first += T[o].first;\n  T[rc].first += T[o].first;\n  T[o].first = 0;\n}\n\nvoid build(int o, int lft, int rht) {\n  T[o].first = 0;\n  if (lft == rht) {\n    T[o].second = color[id[lft]];\n  } else {\n    int mid = MID(lft, rht);\n    build(lson);\n    build(rson);\n\n    T[o].second = 1;\n  }\n}\n\nvoid update(int o, int lft, int rht, int L, int R, int V) {\n  if (L \u003c= lft and rht \u003c= R) {\n    T[o].first += V;\n  } else {\n    int mid = MID(lft, rht);\n    if (L \u003c= mid) update(lson, L, R, V);\n    if (R \u003e mid) update(rson, L, R, V);\n  }\n}\n\nint query(int o, int lft, int rht, int P) {\n  if (lft == rht) return T[o].first;\n  if (T[o].first) pushdown(o);\n\n  int mid = MID(lft, rht);\n  if (P \u003c= mid) return query(lson, P);\n  return query(rson, P);\n}\n\nvoid updatePath(int u, int v, int w) {\n  while (top[u] != top[v]) {\n    if (dep[top[u]] \u003c dep[top[v]]) swap(u, v);\n    update(1, 1, N, st[top[u]], st[u], w);\n    u = father[top[u]];\n  }\n  if (dep[u] \u003e dep[v]) swap(u, v);\n  update(1, 1, N, st[u], st[v], w);\n}\n\nset\u003cint\u003e s[MAXN];\nset\u003cint\u003e::iterator it;\n\nint lowerColor(int o, int lft, int rht, int L, int R) {\n  if (!T[o].second) return 0;\n  if (lft == rht) return T[o].second;\n\n  int mid = MID(lft, rht);\n  int rcolor = 0;\n  if (R \u003e mid) rcolor = lowerColor(rson, L, R);\n  return (!rcolor and L \u003c= mid) ? lowerColor(lson, L, R) : rcolor;\n}\n\nint getColor(int x) {\n  while (top[x] != top[root]) {\n    int ret = lowerColor(1, 1, N, st[top[x]], st[x]);\n    if (ret) return ret;\n    x = father[top[x]];\n  }\n  return lowerColor(1, 1, N, st[root], st[x]);\n}\n\nvoid maintain(int x, int c, int op) {\n  if (~op) s[c].insert(st[x]);\n  it = upper_bound(s[c].begin(), s[c].end(), st[x]);\n  int pr = 0, su = 0;\n\n  if (it != s[c].end()) {\n    su = lca(x, id[*it]);\n  }\n  --it;\n  if (it != s[c].begin()) {\n    --it;\n    pr = lca(x, id[*it]);\n  }\n\n  if (!pr and !su)\n    updatePath(1, x, op);\n  else {\n    if (st[pr] \u003c st[su]) pr = su;\n\n    updatePath(pr, x, op);\n    updatePath(pr, pr, -op);\n  }\n\n  if (op == -1) s[c].erase(st[x]);\n}\n\nvoid remove(int o, int lft, int rht, int L, int R) {\n  if (!T[o].second) return;\n  if (lft == rht) {\n    maintain(id[lft], T[o].second, -1);\n    T[o].second = 0;\n  } else {\n    int mid = MID(lft, rht);\n    if (L \u003c= mid) remove(lson, L, R);\n    if (R \u003e mid) remove(rson, L, R);\n\n    T[o].second = T[lc].second or T[rc].second;\n  }\n}\n\nvoid insert(int o, int lft, int rht, int P, int C) {\n  if (lft == rht) {\n    maintain(id[lft], C, 1);\n    T[o].second = C;\n  } else {\n    int mid = MID(lft, rht);\n    if (P \u003c= mid)\n      insert(lson, P, C);\n    else\n      insert(rson, P, C);\n\n    T[o].second = 1;\n  }\n}\n\nvoid init() {\n  memset(from, 0, sizeof from);\n  edge_siz = 0;\n\n  for (int i = 1; i \u003c= N; ++i) s[i].clear();\n  dfs_clock = 0;\n}\n\nvoid work() {\n  int T_T, Q, u, v, w, cmd;\n\n  scanf(\"%d\", \u0026T_T);\n  for (int kase = 1; kase \u003c= T_T; ++kase) {\n    printf(\"Case #%d:\\n\", kase);\n\n    scanf(\"%d\", \u0026N);\n    init();\n    for (int i = 1; i \u003c N; ++i) {\n      scanf(\"%d%d\", \u0026u, \u0026v);\n      addEdge(u, v);\n      addEdge(v, u);\n    }\n    for (int i = 1; i \u003c= N; ++i) scanf(\"%d\", color + i);\n\n    dfs(root, -1, root);\n    dfs(root, 1);\n    build(1, 1, N);\n\n    for (int i = 1; i \u003c= N; ++i) maintain(i, color[i], 1);\n\n    scanf(\"%d\", \u0026Q);\n    while (Q--) {\n      scanf(\"%d\", \u0026cmd);\n      switch (cmd) {\n      case 0:\n        scanf(\"%d%d\", \u0026u, \u0026v);\n        remove(1, 1, N, st[u], ed[u]);\n        insert(1, 1, N, st[u], v);\n        break;\n      case 1:\n        scanf(\"%d\", \u0026u);\n        int flag = 0;\n        int c = getColor(u);\n        if (c) {\n          it = lower_bound(s[c].begin(), s[c].end(), st[u]);\n          if (it == s[c].end() || *it \u003e ed[u]) flag = 1;\n        }\n        printf(\"%d\\n\", query(1, 1, N, st[u]) + flag);\n        break;\n      }\n    }\n  }\n}\n\nint main() {\n  work();\n  return 0;\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"小记"}],"identifier":"heading-小记"},{"type":"paragraph","children":[{"type":"text","value":"据说正解是 "},{"type":"inlineMath","value":"O(N\\log N)"},{"type":"text","value":" 的，本蒟蒻表示不会。"},{"type":"break"},{"type":"text","value":"\n多谢小小兰学长的指教。"}]},{"type":"heading","depth":2,"childre
