:"。"}]},{"type":"paragraph","children":[{"type":"text","value":"贪吃蛇的移动规则如下："}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"只能朝边相邻的格子移动"}]},{"type":"listItem","children":[{"type":"text","value":"不能朝障碍物移动（身体及四周墙壁都视作障碍物）"}]}]},{"type":"paragraph","children":[{"type":"text","value":"数据范围： "},{"type":"inlineMath","value":"1\\leqslant N, M\\leqslant 8"},{"type":"text","value":"，"},{"type":"inlineMath","value":"2\\leqslant L\\leqslant 8"},{"type":"text","value":"。"}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"题目简析"}],"identifier":"heading-题目简析"},{"type":"paragraph","children":[{"type":"text","value":"为方便叙述，对贪吃蛇的身体进行编号：蛇头为 "},{"type":"inlineMath","value":"-1"},{"type":"text","value":" 号，蛇尾为 "},{"type":"inlineMath","value":"L-2"},{"type":"text","value":" 号，以此类推。因为贪吃蛇的身体是紧邻的。所以，当我们确定了蛇头的位置，对于身体的其它任一部分\n"},{"type":"inlineMath","value":"i"},{"type":"text","value":"，我们仅需知道 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 相对与 "},{"type":"inlineMath","value":"i-1"},{"type":"text","value":" 的方向即可。于是可用链表的思想来存储贪吃蛇："}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"蛇头用一个二元组 "},{"type":"inlineMath","value":"(x,y)"},{"type":"text","value":" 表示其位置"}]},{"type":"listItem","children":[{"type":"text","value":"身体其它部分 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 用一个整数 "},{"type":"inlineMath","value":"dir(i)\\in\\lbrace 0, 1, 2, 3 \\rbrace"},{"type":"text","value":" 来表示它相对\n"},{"type":"inlineMath","value":"i-1"},{"type":"text","value":" 的方向。"}]}]},{"type":"paragraph","children":[{"type":"text","value":"注意到方向只有 "},{"type":"inlineMath","value":"4"},{"type":"text","value":" 个数，且蛇的长度 "},{"type":"inlineMath","value":"L\\leqslant 8"},{"type":"text","value":"。不难想到状态压缩，则用一个\n"},{"type":"inlineMath","value":"28"},{"type":"text","value":" 位 bit 的整数表示蛇身就够了："}]},{"type":"list","ordered":false,"marker":45,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"约定第 "},{"type":"inlineMath","value":"2i,2i+1"},{"type":"text","value":" 两位 bit 表示蛇身第 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 号部分相对于 "},{"type":"inlineMath","value":"i-1"},{"type":"text","value":" 号部分的方向。"}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"当蛇头朝某一合法位置移动后，"},{"type":"inlineMath","value":"\\displaystyle dir'(i)=\\frac{dir(i-1)}{4} \\times 4 = c"},{"type":"text","value":"\n其中，"},{"type":"inlineMath","value":"dir'"},{"type":"text","value":" 表示移动后的蛇身位置关系，"},{"type":"inlineMath","value":"c"},{"type":"text","value":" 为此次蛇头移动的方向\n"},{"type":"footnoteReference","label":"1","identifier":"footnote-1"},{"type":"text","value":"。"}]}]}]},{"type":"paragraph","children":[{"type":"text","value":"所以，当贪吃蛇移动一步后，我们仅需将方向变量：左移两位，再右移两位，再或上蛇头移动的方向。剩下的问题就是宽度优先搜索了。"}]},{"type":"admonition","keyword":"tip","title":[],"children":[{"type":"paragraph","children":[{"type":"text","value":"问题的难点在于记录移动的状态。"}]}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"复杂度分析"}],"identifier":"heading-复杂度分析"},{"type":"paragraph","children":[{"type":"text","value":"由于移动操作仅需 "},{"type":"inlineMath","value":"O(1)"},{"type":"text","value":" 就可以完成了；但是，判断下一步是否为蛇的身体将需要\n"},{"type":"inlineMath","value":"O(L)"},{"type":"text","value":" 的时间完成。一共有 "},{"type":"inlineMath","value":"O(N\\times M\\times 2^{2L-2})"},{"type":"text","value":" 个状态。"}]},{"type":"list","ordered":false,"marker":45,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineCode","value":"空间复杂度"},{"type":"text","value":" "},{"type":"inlineMath","value":"O(N\\times M\\times 2^{2L-2})"}]},{"type":"listItem","children":[{"type":"inlineCode","value":"时间复杂度"},{"type":"text","value":" "},{"type":"inlineMath","value":"O(N\\times M\\times L\\times 2^{2L-2})"}]}]},{"type":"paragraph","children":[{"type":"text","value":"AC 代码："}]},{"type":"code","lang":"cpp","meta":"title=\"poj.1324.cpp\" sourcefile=\"./solution.cpp\" linenos collapsed maxlines=20","value":"#include \u003calgorithm\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003ciostream\u003e\n#include \u003cqueue\u003e\nusing namespace std;\n\nconst int nx[] = { -1, 0, 1, 0 };\nconst int ny[] = { 0, 1, 0, -1 };\n\nint T_T, N, M, L, B, bit, sx, sy, sd;\nbool vis[21][21][1 \u003c\u003c 14 | 1], blank[21][21];\n\nstruct node {\n  int x, y, d, s;\n  node(int x = 0, int y = 0, int d = 0, int s = 0) : x(x), y(y), d(d), s(s) {\n  }\n  bool block(int x, int y) {\n    if (x \u003e= 1 \u0026\u0026 y \u003e= 1 \u0026\u0026 x \u003c= N \u0026\u0026 y \u003c= M \u0026\u0026 blank[x][y]) {\n      int mx = this-\u003ex;\n      int my = this-\u003ey;\n      int md = this-\u003ed;\n      for (int i = 1; i \u003c L; ++i) {\n        int d = md \u0026 3;\n        mx += nx[d];\n        my += ny[d];\n        md \u003e\u003e= 2;\n        if (mx == x \u0026\u0026 my == y) return true;\n      }\n      return false;\n    }\n    return true;\n  }\n};\n\nqueue\u003cnode\u003e Q;\n\nint bfs() {\n  while (!Q.empty()) Q.pop();\n  Q.push(node(sx, sy, sd));\n  vis[sx][sy][sd] = true;\n\n  while (!Q.empty()) {\n    node now = Q.front();\n    Q.pop();\n\n    if (now.x == 1 \u0026\u0026 now.y == 1) return now.s;\n    for (int d = 0; d \u003c 4; ++d) {\n      int mx = now.x + nx[d];\n      int my = now.y + ny[d];\n      if (!now.block(mx, my)) {\n        int md = ((now.d \u003c\u003c 2) \u0026 bit) | (d ^ 2);\n        if (vis[mx][my][md]) continue;\n        vis[mx][my][md] = true;\n        Q.push(node(mx, my, md, now.s + 1));\n      }\n    }\n  }\n\n  return -1;\n}\n\nvoid work() {\n  while (scanf(\"%d%d%d\", \u0026N, \u0026M, \u0026L) == 3 \u0026\u0026 N \u0026\u0026 M \u0026\u0026 L) {\n    bit = (1 \u003c\u003c (L - 1 \u003c\u003c 1)) - 1;\n    for (int n = 1; n \u003c= N; ++n)\n      for (int m = 1; m \u003c= M; ++m) memset(vis[n][m], 0, bit + 1);\n    memset(blank, 1, sizeof blank);\n\n    scanf(\"%d%d\", \u0026sx, \u0026sy);\n    sd = 0;\n    int mx = sx, my = sy, mu, mv;\n    for (int i = 0; i \u003c L - 1; ++i) {\n      scanf(\"%d%d\", \u0026mu, \u0026mv);\n      for (int d = 0; d \u003c 4; ++d)\n        if (mx + nx[d] == mu \u0026\u0026 my + ny[d] == mv) {\n          sd |= d \u003c\u003c (i \u003c\u003c 1);\n          mx = mu;\n          my = mv;\n          break;\n        }\n    }\n    scanf(\"%d\", \u0026B);\n    while (B--) {\n      scanf(\"%d%d\", \u0026mu, \u0026mv);\n      blank[mu][mv] = false;\n    }\n\n    printf(\"Case %d: %d\\n\", ++T_T, bfs());\n  }\n}\n\nint main() {\n  work();\n  return 0;\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"Related"}],"identifier":"heading-related"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"link","url":"http://poj.org/problem?id=1324","children":[{"type":"text","value":"题目链接"}]}]},{"type":"listItem","children":[{"type":"link","url":"/asset/post/file/afc8260f-4f1d-5996-9f4f-67259750d9ed.cpp","children":[{"type":"text","value":"solution.cpp"}]}]}]}]},"toc":{"children":[{"depth":2,"identifier":"heading-题意简述","contents":[{"type":"text","value":"题意简述"}],"children":[]},{"depth":2,"identifier":"heading-题目简析","contents":[{"type":"text","value":"题目简析"}],"children":[]},{"depth":2,"identifier":"heading-复杂度分析","contents":[{"type":"text","value":"复杂度分析"}],"children":[]},{"depth":2,"identifier":"heading-related","contents":[{"type":"text","value":"Related"}],"children":[]}]},"ecmaImports":[],"definitionMap":{},"footnoteDefinitionMap":{"footnote-1":{"type":"footnoteDefinition","identifier":"footnote-1","label":"1","children":[{"type":"paragraph","children":[{"type":"text","value":"因为当贪吃蛇移动一步后，除了蛇头，身体 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 号部分将会移至原先 "},{"type":"inlineMath","value":"i-1"},{"type":"text","value":" 号部分所在的地方。，而 "},{"type":"inlineMath","value":"0"},{"
