n":[{"type":"text","value":"样例输出："}]},{"type":"code","lang":null,"meta":null,"value":"11\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"问题简析"}],"identifier":"heading-问题简析"},{"type":"paragraph","children":[{"type":"text","value":"先将 "},{"type":"inlineMath","value":"N"},{"type":"text","value":" 个串建成 Aho-Corasick 自动机，并记 "},{"type":"inlineMath","value":"S"},{"type":"text","value":" 为此自动机的状态转移图的节点集。用 "},{"type":"inlineMath","value":"dp(i, s)"},{"type":"text","value":" 表示长度为 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 且最后一个字符在 Aho-Corasick 自动机的节点 "},{"type":"inlineMath","value":"s"},{"type":"text","value":" 上的串的最大权值。显然，答案为 "},{"type":"inlineMath","value":"\\max\\big\\lbrace dp(L,s) ~\\big|~ s\\in S \\big\\rbrace"},{"type":"text","value":"."}]},{"type":"paragraph","children":[{"type":"text","value":"状态转移方程："}]},{"type":"math","value":"dp(i+1, s') = \\max\\big\\lbrace dp(i, s) ~\\big|~ s\\in S \\text{且存在从 $s$ 到 $s'$ 的边}\\big\\rbrace +v_{s'}.\n"},{"type":"paragraph","children":[{"type":"text","value":"其中，"},{"type":"inlineMath","value":"v_{s'}"},{"type":"text","value":" 为以该节点结尾的单词的个数（这是经典的 AC 自动机基础操作，此处略去细节）。"}]},{"type":"paragraph","children":[{"type":"text","value":"样例的状态图如下"}]},{"type":"paragraph","children":[{"type":"imageReference","identifier":"aho-corasick1.png","label":"Aho-Corasick1.png","referenceType":"collapsed","alt":"Aho-Corasick1.png"}]},{"type":"paragraph","children":[{"type":"text","value":"其中，虚线为 fail 指针。上图中，"},{"type":"inlineMath","value":"v_{4}=1, v_{7}=3, v_{13}=2"},{"type":"text","value":"，其它节点 "},{"type":"inlineMath","value":"v"},{"type":"text","value":" 值为 "},{"type":"inlineMath","value":"0"},{"type":"text","value":".\n不难发现，仅考虑有实线的边的转移是最优的；当没有实线的边时，选择虚线的边转移。"}]},{"type":"paragraph","children":[{"type":"text","value":"接下来就是重头戏了。我们可以构造一个 "},{"type":"inlineMath","value":"\\big|S\\big| \\times \\big|S\\big| =14 \\times 14"},{"type":"text","value":"\n"},{"type":"footnoteReference","label":"1","identifier":"footnote-1"},{"type":"text","value":" 的矩阵 "},{"type":"inlineMath","value":"M"},{"type":"text","value":":"}]},{"type":"math","value":"\\begin{align}\n  M(s', s) = \\left\\lbrace \\begin{aligned}\n  \u0026v_{s'}, \u0026\\text{存在一条边} s \\rightarrow s' \\\\\n  \u0026-INF, \u0026\\text{不存在一条边} s \\rightarrow s'   \n  \\end{aligned} \\right.\n\\end{align}\n"},{"type":"paragraph","children":[{"type":"text","value":"结合前面的状态转移方程有："},{"type":"inlineMath","value":"dp(i+1, s) = \\max\\big\\lbrace dp(i, s') + M(s', s) \\;\\big|\\; s' \\in S \\big\\rbrace"},{"type":"text","value":"."}]},{"type":"paragraph","children":[{"type":"text","value":"如果将 "},{"type":"inlineMath","value":"dp(i)"},{"type":"text","value":" 当做一个列向量，那么 "},{"type":"inlineMath","value":"dp(i+1)"},{"type":"text","value":" 可以看做由 "},{"type":"inlineMath","value":"M"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"dp(i)"},{"type":"text","value":" 进行如转移方程所示的运算规则得到。对比传统的矩阵乘法，相当于："},{"type":"inlineMath","value":"\\sum"},{"type":"text","value":" 变成了 "},{"type":"inlineMath","value":"\\max"},{"type":"text","value":"，同时 "},{"type":"inlineMath","value":"\\times"},{"type":"text","value":" 变成了 "},{"type":"inlineMath","value":"+"},{"type":"text","value":". 不难验证，新的矩阵运算同样是左结合的。不妨记上述状态转移方程的运算符为 "},{"type":"inlineMath","value":"\\otimes"},{"type":"text","value":"，不妨记 "},{"type":"inlineMath","value":"N = \\big| S \\big| - 1"},{"type":"text","value":"，构造如下矩阵运算："}]},{"type":"math","value":"\\begin{align}\n  \u0026\n     \\left(\\begin{matrix}\n      dp_{i+1,0} \u0026 dp_{i+1,0} \u0026 \\cdots \u0026 dp_{i+1,0} \\\\\n      dp_{i+1,1} \u0026 dp_{i+1,1} \u0026 \\cdots \u0026 dp_{i+1,1} \\\\\n      \\vdots     \u0026 \\vdots     \u0026 \\ddots \u0026 \\vdots  \\\\\n      dp_{i+1,N} \u0026 dp_{i+1,N} \u0026 \\cdots \u0026 dp_{i+1,N}\n    \\end{matrix}\\right)\\\\\\\\\n  =\u0026\n    \\left(\\begin{matrix}\n      M_{0,0} \u0026 M_{0,1} \u0026 \\cdots \u0026 M_{0,N} \\\\\n      M_{1,0} \u0026 M_{1,1} \u0026 \\cdots \u0026 M_{1,N} \\\\\n      \\vdots  \u0026 \\vdots  \u0026 \\ddots \u0026 \\vdots  \\\\\n      M_{N,0} \u0026 M_{N,1} \u0026 \\cdots \u0026 M_{N,N}\n    \\end{matrix}\\right)\n    \\otimes\n     \\left(\\begin{matrix}\n      dp_{i,0} \u0026 dp_{i,0} \u0026 \\cdots \u0026 dp_{i,0} \\\\\n      dp_{i,1} \u0026 dp_{i,1} \u0026 \\cdots \u0026 dp_{i,1} \\\\\n      \\vdots   \u0026 \\vdots   \u0026 \\ddots \u0026 \\vdots  \\\\\n      dp_{i,N} \u0026 dp_{i,N} \u0026 \\cdots \u0026 dp_{i,N}\n    \\end{matrix}\\right)\n\\end{align} \n"},{"type":"paragraph","children":[{"type":"text","value":"不难发现："}]},{"type":"math","value":"\\begin{align}\n  \u0026dp_{i+1,s} = \n    \\left(\\begin{matrix}\n      M_{s,0} \u0026 M_{s,1} \u0026 \\cdots \u0026 M_{s,N} \\\\\n    \\end{matrix}\\right)\n    \\otimes\n    \\left(\\begin{matrix}\n      dp_{i,0} \\\\\n      dp_{i,1} \\\\\n      \\vdots  \\\\\n      dp_{i,N} \n    \\end{matrix}\\right)\n\\end{align} \n"},{"type":"paragraph","children":[{"type":"text","value":"这和转移方程是对应的，这意味着："},{"type":"inlineMath","value":"dp(L)=M \\otimes dp(L-1) = M^{L} \\times dp(0)"},{"type":"text","value":".\n接下来，矩阵“快速幂”就好了。"}]},{"type":"paragraph","children":[{"type":"text","value":"等等，"},{"type":"inlineMath","value":"dp(0)"},{"type":"text","value":" 是什么？因为 "},{"type":"inlineMath","value":"dp(0)"},{"type":"text","value":" 表示零个字符，只能在状态 "},{"type":"inlineMath","value":"0"},{"type":"text","value":"，其它状态必须设为 "},{"type":"inlineMath","value":"-\\infty"},{"type":"text","value":"，即："}]},{"type":"math","value":"  \\begin{align}\n    dp(0, i) = \\left\\lbrace \\begin{aligned}\n    \u00260, \u0026i=0 \\\\\n    \u0026-INF, \u0026i \\neq 0\n    \\end{aligned} \\right.\n  \\end{align}\n"},{"type":"paragraph","children":[{"type":"text","value":"可以通过 "},{"type":"inlineMath","value":"dp(1)=M \\otimes dp_(0)"},{"type":"text","value":" 来验证。"}]},{"type":"heading","depth":2,"children":[{"type":"text","value":"程序实现"}],"identifier":"heading-程序实现"},{"type":"code","lang":"cpp","meta":"title=\"solution.cpp\" sourcefile=\"./solution.cpp\" maxlines=20 linenos","value":"#include \u003calgorithm\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003ciostream\u003e\n#include \u003cqueue\u003e\nusing namespace std;\n\ntypedef long long LL;\nconst LL LNF = 0x3f3f3f3f3f3f3f3fLL;\n\nstruct Matrix {\n  static const int MAXN = 100 + 10;\n\n  LL M[MAXN][MAXN];\n\n  void fill(LL val) {\n    for (int i = 0; i \u003c MAXN; ++i)\n      for (int j = 0; j \u003c MAXN; ++j) M[i][j] = val;\n  }\n\n  friend Matrix operator*(const Matrix\u0026 A, const Matrix\u0026 B) {\n    Matrix C;\n    C.fill(-LNF);\n    for (int i = 0; i \u003c MAXN; ++i)\n      for (int j = 0; j \u003c MAXN; ++j)\n        for (int k = 0; k \u003c MAXN; ++k)\n          C.M[i][j] = max(C.M[i][j], A.M[i][k] + B.M[k][j]);\n    return C;\n  }\n\n\n  static Matrix Power(Matrix A, LL X) {\n    Matrix ans;\n    ans.fill(-LNF);\n    for (int i = 0; i \u003c MAXN; ++i) ans.M[i][i] = 0;\n    for (; X \u003e 0; X \u003e\u003e= 1, A = A * A)\n      if (X \u0026 1) ans = ans * A;\n    return ans;\n  }\n\n  void show(int N = MAXN) const {\n    for (int i = 0; i \u003c N; ++i) printf(\"%6d \", i);\n    printf(\"\\n-------------------------------------------------------------\\n\");\n    for (int i = 0; i \u003c N; ++i) {\n      printf(\"%2d:|\", i);\n      for (int j = 0; j \u003c N; ++j) printf(\"%6d|\", M[i][j]);\n      printf(\"\\n\");\n    }\n    printf(\"-------------------------------------------------------------\\n\");\n  }\n};\n\nstruct AhoCorasick {\n  static const int SIGMA_SIZ = 26;\n  static const int MAX_NODES = 100 + 10;\n  int ch[MAX_NODES][SIGMA_SIZ];\n  int val[MAX_NODES];\n  int fail[MAX_NODES];\n  int siz;\n\n  void init() {\n    siz = 1;\n    memset(ch[0], 0, sizeof ch[0]);\n  }\n\n  int idx(const char c) const {\n    return c - 'a';\n  }\n\n  void insert(const char* s) {\n    int r = 0;\n    for (; *s; ++s) {\n      int c = idx(*s);\n      if (!ch[r][c]) {\n        memset(ch[siz], 0, sizeof ch[siz]);\n        val[siz] = 0;\n        ch[r][c] = siz++;\n      }\n      r = ch[r][c];\n    }\n    ++val[r];\n  }\n\n  void calcFail() {\n    static queue\u003cint\u003e Q;\n    for (int c = 0; c \u003c SIGMA_SIZ; ++c) {\n      int o = ch[0][c];\n      if (o) fail[o] = 0, Q.push(o);\n    }\n    while (!Q.empty()) {\n      int r = Q.front();\n      Q.pop();\n      for (int c = 0; c \u003c SIGMA_SIZ; ++c) {\n        int o = ch[r][c];\n        if (o) {\n          int fo = fail[r];\n          for (; fo \u0026\u0026 !ch[fo][c]; fo = fail[fo])\n            ;\n          fail[o] = ch[fo][c];\n          val[o] += val[fail[o]];\n          Q.push(o);\n        } else {\n          ch[r][c] = ch[fail[r]][c];\n        }\n      }\n    }\n  }\n\n  void buildMatrix(Matrix\u0026 mat) {\n    mat.fill(-LNF);\n    for (int r = 0; r \u003c siz; ++r)\n      for (int c = 0; c \u003c SIGMA_SIZ; ++c) mat.M[ch[r][c]][r] = val[ch[r][c]];\n  }\n};\n\nMatrix mat;\nAhoCorasick ac;\nint N;\nLL M;\nchar s[200];\n\nint main() {\n  ac.init();\n  scanf(\"%d%lld\", \u0026N, \u0026M);\n  for (int i = 0; i \u003c N; ++i) {\n    scanf(\"%s\", s);\n    ac.insert(s);\n  }\n  ac.calcFail();\n  ac.buildMatrix(mat);\n  //    for(int i=0; i \u003c ac.siz; ++i) printf(\"%d, fail[%d]=%d\\n\", i, i,\n  //    ac.fail[i]); mat.show(ac.siz);\n  mat = Matrix::Power(mat, M);\n  LL ans = 0;\n  for (int i = 0; i \u003c Matrix::MAXN; ++i) ans = max(ans, mat.M[i][0]);\n  printf(\"%lld\\n\", ans);\n  return 0;\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"Related"}],"identifier":"heading-related"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"link","url":"http://115.28.138.223/view.page?gpid=T28","children":[{"type":"text","value":"题目链接"}]}]}]}]},"toc":{"children":[{"depth":2,"identifier":"heading-问题简述","contents":[{"type":"text","value":"问题简述"}],"children":[]},{"depth":2,"identifier":"heading-问题简析","contents":[{"type":"text","value"
