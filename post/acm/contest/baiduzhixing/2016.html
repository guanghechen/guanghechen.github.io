ue":"V_s"},{"type":"text","value":" 中两两之间的边，去边的总方案为 "},{"type":"inlineMath","value":"2^{E(s)}"},{"type":"text","value":"."}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"inlineMath","value":"V_s"},{"type":"text","value":" 内部的点两两连通；可以反过来考虑，减去所有使得内部不连通的情况。将点集\n"},{"type":"inlineMath","value":"V_s"},{"type":"text","value":" 分成 "},{"type":"inlineMath","value":"V_{s'}"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"V_{s''}"},{"type":"text","value":" 两部分，其中 "},{"type":"inlineMath","value":"V_{s'}+V_{s''}=V_s"},{"type":"text","value":" 且\n"},{"type":"inlineMath","value":"A_{j_1} \\in V_{s'}"},{"type":"text","value":"，且 "},{"type":"inlineMath","value":"V_{s'}"},{"type":"text","value":" 构成一个独立的连通块。对于这一划分方案，共有 "},{"type":"inlineMath","value":"f(s') \\times 2^{E(s-s')}"},{"type":"text","value":" 种方案使得 "},{"type":"inlineMath","value":"V_{s'}"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"V_{s''}"},{"type":"text","value":" 之间不连通。因为 "},{"type":"inlineMath","value":"V_{s'}"},{"type":"text","value":" 是一个独立的连通块，所以 "},{"type":"inlineMath","value":"V_{s'}"},{"type":"text","value":" 和 "},{"type":"inlineMath","value":"V_{s''}"},{"type":"text","value":" 之间的边必须全断，则 "},{"type":"inlineMath","value":"V_{s''}"},{"type":"text","value":" 中的边可以自由选择了。"}]}]}]},{"type":"thematicBreak"},{"type":"heading","depth":3,"children":[{"type":"text","value":"如何递推"}],"identifier":"heading-如何递推"},{"type":"paragraph","children":[{"type":"text","value":"不难想到递推方程 "},{"type":"inlineMath","value":"\\displaystyle dp(k+1,s) = \\sum_{V_{s'} \\in V_s} dp(k,s') \\times dp(1, s-s')"},{"type":"text","value":".\n但是很遗憾，它是错的："}]},{"type":"blockquote","children":[{"type":"paragraph","children":[{"type":"text","value":"考虑 "},{"type":"inlineMath","value":"k=3"},{"type":"text","value":" 的情况，如果 "},{"type":"inlineMath","value":"V_s=\\big\\lbrace A_1, A_2,A_3 \\big\\rbrace"},{"type":"text","value":"，则 "},{"type":"inlineMath","value":"V_{s'}=\\big\\lbrace A_1,A_2 \\big\\rbrace"},{"type":"text","value":" 与 "},{"type":"inlineMath","value":"V_{s'}=\\big\\lbrace A_1, A_3 \\big\\rbrace"},{"type":"text","value":"\n所做的贡献是完全重复的。"}]}]},{"type":"paragraph","children":[{"type":"text","value":"去掉重复的贡献，我们得到新的递推式"}]},{"type":"math","value":"dp(k+1, s) = \\sum_{A_{j_1} \\notin V_{s'},~V_{s'} \\in V_s} dp(k, s') \\times dp(1, s-s')\n"},{"type":"thematicBreak"},{"type":"heading","depth":3,"children":[{"type":"text","value":"进一步分析"}],"identifier":"heading-进一步分析"},{"type":"paragraph","children":[{"type":"text","value":"上述分析足以通过此题，我跑了 858MS。但还有改进的余地。先改造一下递推式，记 。"}]},{"type":"math","value":"\\begin{align}\n  V'_s\u0026=V-V_{s'}=\\big\\lbrace A_{p_1},A_{p_2},\\cdots,A_{p_q} \\big\\rbrace\\\\\\\\\n  dp(k+1, s) \u0026= \\sum_{A_{j_1} \\in V_{s'},~V_{s'} \\in V_s,~A_{p_1} \\in V_{s-s'}} dp(k, s') \\times dp(1, s-s')\n\\end{align}\n"},{"type":"paragraph","children":[{"type":"text","value":"上述递推式用刷表法实现即可避免 "},{"type":"inlineMath","value":"A_{p_1} \\in V_{s-s'}"},{"type":"text","value":" 的判断。注意到我们要的终态是 "},{"type":"inlineMath","value":"dp(K, 2^N-1)"},{"type":"text","value":"，所以，我们可以只计算满足 "},{"type":"inlineMath","value":"A_1 \\in V_s"},{"type":"text","value":" 的状态 "},{"type":"inlineMath","value":"dp(K, s)"},{"type":"text","value":"，理由是 "},{"type":"inlineMath","value":"A_1 \\in V_{s'}"},{"type":"text","value":"，即这条递推到 "},{"type":"inlineMath","value":"dp(K, s)"},{"type":"text","value":" 的递推链都可以被计算到。当然，也可以采取记忆化搜索。跑了 124MS 左右。"}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"程序实现"}],"identifier":"heading-程序实现"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"空间复杂度 "},{"type":"inlineMath","value":"O(2^N)"}]},{"type":"listItem","children":[{"type":"text","value":"时间复杂度 "},{"type":"inlineMath","value":"O(N^2 \\cdot 2^N+K \\cdot 3^N)"}]}]},{"type":"code","lang":"cpp","meta":"title=\"1002.cpp\" sourcefile=\"./1002.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003calgorithm\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003ciostream\u003e\nusing namespace std;\n\ntypedef long long LL;\nconst int MAXN = 15;\nconst int MOD = 1000000000 + 9;\n\nint G[MAXN][MAXN];\nint p2[MAXN * MAXN];\nint l2[1 \u003c\u003c MAXN];\nint dp[2][1 \u003c\u003c MAXN];\nint f[1 \u003c\u003c MAXN];\nint c[1 \u003c\u003c MAXN];\n\ninline int lowbit(int\u0026 x) {\n  return x \u0026 -x;\n}\n\ninline void add(int\u0026 x, int y) {\n  x += y;\n  if (x \u003e= MOD) x -= MOD;\n}\n\ninline void sub(int\u0026 x, int y) {\n  x -= y;\n  if (x \u003c 0) x += MOD;\n}\n\nint calc(int N, int K) {\n  const int all = (1 \u003c\u003c N) - 1;\n  int now = 0, last = 1;\n\n  for (int s = 0; s \u003c= all; s += 2) dp[0][s] = 0;\n  for (int s = 1; s \u003c= all; s += 2) dp[0][s] = f[s];\n  for (int k = 1; k \u003c K; ++k) {\n    swap(now, last);\n    memset(dp[now], 0, sizeof dp[now]);\n    for (int s = 1; s \u003c= all; ++s) {\n      if (!dp[last][s]) continue;\n      int r = all ^ s;\n      int x = lowbit(r);\n      r ^= x;\n\n      for (int t = r; t; t = (t - 1) \u0026 r)\n        add(dp[now][s | x | t], (LL)dp[last][s] * f[t | x] % MOD);\n      add(dp[now][s | x], (LL)dp[last][s] * f[x] % MOD);\n    }\n  }\n  return dp[now][all];\n}\n\nvoid solve(int N, int K, int e) {\n  const int all = (1 \u003c\u003c N) - 1;\n  static int vi[20];\n  int siz, cnt;\n\n  for (int s = 1; s \u003c= all; ++s) {\n    siz = cnt = 0;\n    for (int u = s, v; u; u ^= v) vi[siz++] = l2[v = lowbit(u)];\n    for (int u = 0; u \u003c siz; ++u)\n      for (int v = u + 1; v \u003c siz; ++v) cnt += G[vi[u]][vi[v]];\n    c[s] = p2[cnt];\n  }\n\n  memcpy(f, c, sizeof f);\n\n  for (int s = 1; s \u003c= all; ++s) {\n    int ls = lowbit(s);\n    if (ls == s) continue;\n    int r = s ^ ls;\n    for (int t = (r - 1) \u0026 r; t; t = (t - 1) \u0026 r)\n      sub(f[s], (LL)f[t | ls] * c[r ^ t] % MOD);\n    sub(f[s], (LL)f[ls] * c[r] % MOD);\n  }\n\n  int ans = (LL)calc(N, K) * p2[e] % MOD;\n  printf(\"%d\\n\", ans);\n}\n\nvoid work() {\n  p2[0] = 1;\n  for (int i = 1; i \u003c MAXN * MAXN; ++i) p2[i] = p2[i - 1] * 2 % MOD;\n  for (int i = 0; i \u003c MAXN; ++i) l2[1 \u003c\u003c i] = i;\n\n  int T_T, N, M, K, e, u, v;\n  scanf(\"%d\", \u0026T_T);\n  for (int kase = 1; kase \u003c= T_T; ++kase) {\n    printf(\"Case #%d:\\n\", kase);\n    memset(G, 0, sizeof G);\n    e = 0;\n\n    scanf(\"%d%d%d\", \u0026N, \u0026M, \u0026K);\n    for (int i = 0; i \u003c M; ++i) {\n      scanf(\"%d%d\", \u0026u, \u0026v);\n      if (u \u003e v) swap(u, v);\n      if (u != v)\n        ++G[u - 1][v - 1];\n      else\n        ++e;\n    }\n\n    solve(N, K, e);\n  }\n}\n\nint main() {\n  work();\n  return 0;\n}\n"},{"type":"heading","depth":2,"children":[{"type":"text","value":"1004 XOR 游戏"}],"identifier":"heading-1004-xor-游戏"},{"type":"paragraph","children":[{"type":"link","url":"http://acm.hdu.edu.cn/showproblem.php?pid=5715","children":[{"type":"text","value":"题目链接"}]}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"题目简析"}],"identifier":"heading-题目简析-2"},{"type":"paragraph","children":[{"type":"text","value":"设 "},{"type":"inlineMath","value":"dp(k, n)"},{"type":"text","value":" 表示将前 "},{"type":"inlineMath","value":"n"},{"type":"text","value":" 个数划分成 "},{"type":"inlineMath","value":"k"},{"type":"text","value":" 组的合法方案的"},{"type":"strong","children":[{"type":"text","value":"分组异或和最小值"}]},{"type":"text","value":"的最大值；并设 "},{"type":"inlineMath","value":"A_n"},{"type":"text","value":" 表示前 "},{"type":"inlineMath","value":"n"},{"type":"text","value":" 个数的异或和。不难得到递推方程："}]},{"type":"math","value":"  dp(k+1, n) = \\max \\Big\\lbrace \\min \\big\\lbrace dp(k, n-i),\n  A_n \\oplus A_{n-i} \\big\\rbrace \\Big\\rbrace, 1\\leqslant i\\leqslant L\n"},{"type":"paragraph","children":[{"type":"text","value":"很可惜，这个方程的时间复杂度是 "},{"type":"inlineMath","value":"O(M\\cdot N\\cdot L)"},{"type":"text","value":" 的，难以承受。如何在更短的时间内求出 "},{"type":"inlineMath","value":"dp(k+1, n)"},{"type":"text","value":" 呢？"}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"算法一"}],"identifier":"heading-算法一"},{"type":"paragraph","children":[{"type":"text","value":"先假设 "},{"type":"inlineMath","value":"\\big\\lbrace A_{n-L},A_{n-L+1},\\cdots,A_{n-1} \\big\\rbrace"},{"type":"text","value":" 两两不相等；并将其二进制表示插入字典树中。字典树中表示 "},{"type":"inlineMath","value":"A_i"},{"type":"text","value":" 的链，其叶子节点的权值为\n"},{"type":"inlineMath","value":"dp(k, i)"},{"type":"text","value":"，非叶子节点权值为所有子孙节点权值最大值。那么，计算 "},{"type":"inlineMath","value":"dp(k+1, n)"},{"type":"text","value":" 时，仅需在用字典树贪心求 "},{"type":"inlineMath","value":"A_n"},{"type":"text","value":" 最大异或和的基础上，将节点的权值作为选择贪心策略的依据。具体地："}]},{"type":"paragraph","children":[{"type":"text","value":"设当前在字典树中第 "},{"type":"inlineMath","value":"h"},{"type":"text","value":" 层(考虑到题目的数据范围，从 "},{"type":"inlineMath","value":"31"},{"type":"text","value":" 开始递减计数，所有叶子节点都在第 "},{"type":"inlineMath","value":"0"},{"type":"text","value":" 层)：记在前面 "},{"type":"inlineMath","value":"31-h"},{"type":"text","value":" 层中，选择的边边权依次为："},{"type":"inlineMath","value":"a_{30},a_{29},\\cdots,a_{h}"},{"type":"text","value":".\n并记："}]},{"type":"math","value":"  \\begin{align}\n    x\u0026=A_n=b_{30}\\cdot 2^{30}+b_{29}\\cdot 2^{29}+\\cdots+b_0 2^{0}\\\\\n    y\u0026=(a_{30} \\oplus b_{30})\\cdot 2^{30}+(a_{29} \\oplus b_{29})\\cdot 2^{29}+\\cdots+(a_{h} \\oplus b_{h})\\cdot 2^h\n  \\end{align}\n"},{"type":"paragraph","children":[{"type":"text","value":"接下来考虑下一层往哪走，即 "},{"type":"inlineMath","value":"a_{h-1}"},{"type":"text","value":" 的取值。"}]},{"type":"paragraph","children":[{"type":"text","value":"记与当前节点相连且边权为 "},{"type":"inlineMath","value":"a_{h-1} = b_{h-1} \\oplus 1"},{"type":"text","value":" 的子节点为 "},{"type":"inlineMath","value":"o_1"},{"type":"text","value":"；另一子节点为 "},{"type":"inlineMath","value":"o_2"},{"type":"text","value":"。其权值依次为 "},{"type":"inlineMath","value":"val(o_1), \\; val(o_2)"},{"type":"text","value":"."}]},{"type":"list","ordered":true,"orderType":"1","start":1,"marker":46,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"inlineMath","value":"\\displaystyle \\left\\lfloor \\frac{x}{2^h} \\right\\rfloor \\equiv 1\\hskip -1em \\mod 2"},{"type":"text","value":".\n也就是 "},{"type":"inlineMath","value":"b_h=1"},{"type":"text","value":"."}]},{"type":"list","ordered":false,"marker":45,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"如果 "},{"type":"inlineMath","value":"val(o_1) \u003c y+2^{h-1}"},{"type":"text","value":"，说明如果下一步选择 "},{"type":"inlineMath","value":"o_1"},{"type":"text","value":"，则"}]},{"type":"math","value":"\\max \\Big\\lbrace \\min \\big\\lbrace dp[k][n-i], A[n] \\oplus A[n-i] \\big\\rbrace \\Big\\rbrace = val(o_1)\n"},{"type":"paragraph","children":[{"type":"text","value":"所以我们 "},{"type":"strong","children":[{"type":"text","value":"仅需选择 "},{"type":"inlineMath","value":"o_2"}]},{"type":"text","value":" 求出一个最优值 "},{"type":"inlineMath","value":"ans_2"},{"type":"text","value":"，最后的答案就是 "},{"type":"inlineMath","value":"\\max \\big\\lbrace val(o_1),ans_2 \\big\\rbrace"},{"type":"text","value":"."}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"如果 "},{"type":"inlineMath","value":"val(o_1) \\geqslant y+2^{h-1}"},{"type":"text","value":"，即选择 "},{"type":"inlineMath","value":"o_1"},{"type":"text","value":"，则最坏情况答案不小于\n"},{"type":"inlineMath","value":"y+2^{h-1}"},{"type":"text","value":". 同时，选择 "},{"type":"inlineMath","value":"o_2"},{"type":"text","value":"，最好的情况不会大于 "},{"type":"inlineMath","value":"y+2^{h-1}"},{"type":"text","value":"."}]},{"type":"paragraph","children":[{"type":"text","value":"所以我们 "},{"type":"strong","children":[{"type":"text","value":"仅需选择 "},{"type":"inlineMath","value":"o_1"}]},{"type":"text","value":" 求出一个最优值 "},{"type":"inlineMath","value":"ans_1"},{"type":"text","value":"，即是最后的答案。"}]}]}]}]},{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"inlineMath","value":"\\displaystyle \\left\\lfloor \\frac{x}{2^h} \\right\\rfloor \\equiv 0\\hskip -1em \\mod 2"},{"type":"text","value":".\n也就是 "},{"type":"inlineMath","value":"b_h=0"},{"type":"text","value":"."}]},{"type":"paragraph","children":[{"type":"text","value":"只有走到 "},{"type":"inlineMath","value":"o_2"},{"type":"text","value":" 这一个选择。"}]}]}]},{"type":"paragraph","children":[{"type":"text","value":"根据上面的分析，不难发现，查询操作时间复杂度为 "},{"type":"inlineMath","value":"O(1)"},{"type":"text","value":"。如果存在一对 "},{"type":"inlineMath","value":"(i,j)"},{"type":"text","value":" 使得 "},{"type":"inlineMath","value":"A_i=A_j"},{"type":"text","value":" 呢？"}]},{"type":"paragraph","children":[{"type":"text","value":"事实上，只要保证字典树中的表示 "},{"type":"inlineMath","value":"A_i"},{"type":"text","value":" 的链的叶子节点权值为\n"},{"type":"inlineMath","value":"\\max \\big\\lbrace dp[k][n-i],dp[k][n-j] \\big\\rbrace"},{"type":"text","value":" 就好了。可以先将 "},{"type":"inlineMath","value":"A"},{"type":"text","value":" 离散化，开 "},{"type":"inlineMath","value":"N"},{"type":"text","value":" 棵 "},{"type":"inlineMath","value":"multiset"},{"type":"text","value":"。那么，在删除 "},{"type":"inlineMath","value":"dp(k, n-L-1)"},{"type":"text","value":" 时，只要将 "},{"type":"inlineMath","value":"A_{n-L-1}"},{"type":"text","value":" 对应的 "},{"type":"inlineMath","value":"multiset"},{"type":"text","value":" 中最大权值更新到字典树中即可。"}]},{"type":"heading","depth":4,"children":[{"type":"text","value":"程序实现"}],"identifier":"heading-程序实现-2"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"时间复杂度："},{"type":"inlineMath","value":"O(M\\cdot N\\cdot \\log L)"}]},{"type":"listItem","children":[{"type":"text","value":"空间复杂度："},{"type":"inlineMath","value":"O(N)"}]}]},{"type":"code","lang":"cpp","meta":"title=\"1004.cpp\" sourcefile=\"./1004.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003calgorithm\u003e\n#include \u003ccctype\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003ciostream\u003e\n#include \u003cset\u003e\nusing namespace std;\n\nstatic const int MAXN = 10000 + 10;\n\nstruct node {\n  node* ch[2];\n  int val;\n  void Maintain() {\n    val = 0;\n    if (ch[0]) val = ch[0]-\u003eval;\n    if (ch[1]) val = std::max(val, ch[1]-\u003eval);\n  }\n};\n\nnode nodepool[MAXN \u003c\u003c 5];\nnode* nodetop;\nnode* root;\n\ninline node* newnode() {\n  nodetop-\u003ech[0] = nodetop-\u003ech[1] = NULL;\n  nodetop-\u003eval = 0;\n  return nodetop++;\n}\n\nvoid Update(node*\u0026 o, int x, int v, int d = 30) {\n  if (o == NULL) o = newnode();\n  if (d == -1)\n    o-\u003eval = v;\n  else {\n    int c = (x \u003e\u003e d) \u0026 1;\n    Update(o-\u003ech[c], x, v, d - 1);\n    o-\u003eMaintain();\n  }\n}\n\nint Query(node*\u0026 o, int x, int ans = 0, int d = 30) {\n  if (o == NULL) return 0;\n  if (d == -1) return min(o-\u003eval, ans);\n  int c = (x \u003e\u003e d) \u0026 1;\n  if (o-\u003ech[c ^ 1]) {\n    if (o-\u003ech[c ^ 1]-\u003eval \u003c (ans ^ (1 \u003c\u003c d)))\n      return max(o-\u003ech[c ^ 1]-\u003eval, Query(o-\u003ech[c], x, ans, d - 1));\n    return Query(o-\u003ech[c ^ 1], x, ans ^ (1 \u003c\u003c d), d - 1);\n  }\n  return Query(o-\u003ech[c], x, ans, d - 1);\n}\n\ninline int read() {\n  int s = 0;\n  char c = getchar();\n  bool positive = true;\n  for (; !isdigit(c); c = getchar())\n    if (c == '-') positive = false;\n  for (; isdigit(c); c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nmultiset\u003cint\u003e ms[MAXN];\nint A[MAXN];\nint B[MAXN], bsiz;\nint dp[2][MAXN];\n\ninline void add(int x, int v) {\n  int id = lower_bound(B, B + bsiz, x) - B;\n  if (ms[id].upper_bound(v) == ms[id].end()) Update(root, B[id], v);\n  ms[id].insert(v);\n}\n\ninline void sub(int x, int v) {\n  int id = lower_bound(B, B + bsiz, x) - B;\n  multiset\u003cint\u003e::iterator it;\n  it = ms[id].find(v);\n  ms[id].erase(it);\n  int vv = 0;\n  if (!ms[id].empty()) {\n    it = ms[id].end();\n    vv = *(--it);\n  }\n  if (vv \u003c v) Update(root, B[id], vv);\n}\n\nvoid work() {\n  int N = read();\n  int K = read();\n  int L = read();\n  for (int i = 1; i \u003c= N; ++i) A[i] = A[i - 1] ^ read();\n\n  memcpy(B, A + 1, sizeof(int) * N);\n  sort(B, B + N);\n  bsiz = std::unique(B, B + N) - B;\n\n  memset(dp[0], 0, sizeof dp[0]);\n  for (int i = 1; i \u003c= L; ++i) dp[0][i] = A[i];\n\n  int now = 0, last = 1;\n  for (int k = 2; k \u003c= K; ++k) {\n    nodetop = nodepool;\n    root = newnode();\n    for (int i = 0; i \u003c bsiz; ++i) ms[i].clear();\n\n    swap(now, last);\n    for (int n = 1; n \u003c= N; ++n) {\n      if (n \u003e L + 1) sub(A[n - L - 1], dp[last][n - L - 1]);\n      dp[now][n] = Query(root, A[n]);\n      add(A[n], dp[last][n]);\n    }\n  }\n  printf(\"%d\\n\", dp[now][N]);\n}\n\nint main() {\n  int T_T = read();\n  for (int kase = 1; kase \u003c= T_T; ++kase) {\n    printf(\"Case #%d:\\n\", kase);\n    work();\n  }\n  return 0;\n}\n"},{"type":"admonition","keyword":"tip","title":[{"type":"text","value":"HINT"}],"children":[{"type":"paragraph","children":[{"type":"text","value":"在离散化过程中使用排序，查询使用 "},{"type":"inlineMath","value":"lower_bound"},{"type":"text","value":"，复杂度退化为 "},{"type":"inlineMath","value":"O(M\\cdot N\\cdot(\\log L+\\log N))"},{"type":"text","value":".\n不过，仍然只跑了 "},{"type":"inlineMath","value":"202MS"},{"type":"text","value":"。"}]}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"算法二"}],"identifier":"heading-算法二"},{"type":"paragraph","children":[{"type":"text","value":"重新定义 "},{"type":"inlineMath","value":"dp(k, n)"},{"type":"text","value":"。给定一个下界 "},{"type":"inlineMath","value":"val"},{"type":"text","value":"，定义 "},{"type":"inlineMath","value":"dp(k, n)"},{"type":"text","value":" 为能否将前 "},{"type":"inlineMath","value":"n"},{"type":"text","value":" 个数分成\n"},{"type":"inlineMath","value":"k"},{"type":"text","value":" 份，使得合法方案的"},{"type":"strong","children":[{"type":"text","value":"分组异或和最小值"}]},{"type":"text","value":"的最大值大于等于 "},{"type":"inlineMath","value":"val"},{"type":"text","value":".  那么，我们仅需将 "},{"type":"inlineMath","value":"1\\leqslant i\\leqslant L"},{"type":"text","value":" 中满足 "},{"type":"inlineMath","value":"dp(k, n-i)=true"},{"type":"text","value":" 的 "},{"type":"inlineMath","value":"A_{n-i}"},{"type":"text","value":" 丢进字典树中，则仅需判断字典树中的数与 "},{"type":"inlineMath","value":"A_n"},{"type":"text","value":" 最大异或值是否大于等于 "},{"type":"inlineMath","value":"val"},{"type":"text","value":" 即可。然后，仅需二分 "},{"type":"inlineMath","value":"val"},{"type":"text","value":" 即可。"}]},{"type":"heading","depth":4,"children":[{"type":"text","value":"程序实现"}],"identifier":"heading-程序实现-3"},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"text","value":"时间复杂度："},{"type":"inlineMath","value":"O(M\\cdot N\\cdot \\log N)"}]},{"type":"listItem","children":[{"type":"text","value":"空间复杂度："},{"type":"inlineMath","value":"O(N)"}]}]},{"type":"code","lang":"cpp","meta":"title=\"1004_2.cpp\" sourcefile=\"./1004_2.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003calgorithm\u003e\n#include \u003ccctype\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003ciostream\u003e\nusing namespace std;\n\nconst int MAXN = 10000;\n\nstruct node {\n  node* ch[2];\n  int val;\n  node(int val = 0) : val(val) {\n    ch[0] = ch[1] = NULL;\n  }\n};\n\nnode* root;\nnode* nodetop;\nnode nodepool[MAXN \u003c\u003c 5];\nbool dp[12][MAXN];\nint A[MAXN];\nint N, K, L;\n\ninline node* newnode() {\n  nodetop-\u003ech[0] = nodetop-\u003ech[1] = NULL;\n  nodetop-\u003eval = 0;\n  return nodetop++;\n}\n\ninline void Insert(int x, int d) {\n  node* u = root;\n  for (int i = 30; i \u003e= 0; --i) {\n    int c = (x \u003e\u003e i) \u0026 1;\n    if (!u-\u003ech[c]) u-\u003ech[c] = newnode();\n    u = u-\u003ech[c];\n    u-\u003eval += d;\n  }\n}\n\ninline int Search(int x) {\n  node* u = root;\n  int ans = 0;\n  for (int i = 30; i \u003e= 0; --i) {\n    int c = (x \u003e\u003e i) \u0026 1;\n    if (u-\u003ech[c ^ 1] \u0026\u0026 u-\u003ech[c ^ 1]-\u003eval \u003e 0) {\n      ans ^= 1 \u003c\u003c i;\n      u = u-\u003ech[c ^ 1];\n    } else if (u-\u003ech[c])\n      u = u-\u003ech[c];\n  }\n  return ans;\n}\n\ninline int read() {\n  int s = 0;\n  char c = getchar();\n  bool positive = true;\n  for (; !isdigit(c); c = getchar())\n    if (c == '-') positive = false;\n  for (; isdigit(c); c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nbool check(int val) {\n  memset(dp[1], 0, sizeof dp[1]);\n  for (int n = 1; n \u003c= L; ++n) dp[1][n] = A[n] \u003e= val ? true : false;\n\n  for (int k = 2; k \u003c= K; ++k) {\n    nodetop = nodepool;\n    root = newnode();\n    for (int n = 1; n \u003c= N; ++n) {\n      if (n \u003e L + 1 \u0026\u0026 dp[k - 1][n - L - 1]) Insert(A[n - L - 1], -1);\n\n      dp[k][n] = Search(A[n]) \u003e= val ? true : false;\n\n      if (dp[k - 1][n]) Insert(A[n], 1);\n    }\n  }\n  return dp[K][N];\n}\n\nvoid work() {\n  N = read();\n  K = read();\n  L = read();\n  for (int i = 1; i \u003c= N; ++i) A[i] = A[i - 1] ^ read();\n\n  int lft = 0, rht = (1 \u003c\u003c 30) | 1;\n  while (lft \u003c rht) {\n    int mid = (lft + rht) \u003e\u003e 1;\n    if (check(mid))\n      lft = mid + 1;\n    else\n      rht = mid;\n  }\n\n  printf(\"%d\\n\", lft - 1);\n}\n\nint main() {\n  int T_T = read();\n  for (int kase = 1; kase \u003c= T_T; ++kase) {\n    printf(\"Case #%d:\\n\", kase);\n    work();\n  }\n  return 0;\n}\n"},{"type":"admonition","keyword":"tip","title":[{"type":"text","value":"HINT"}],"children":[{"type":"paragraph","children":[{"type":"text","value":"算法二思路简单，实现难度小，效率还不错，跑了 "},{"type":"inlineMath","value":"1092MS"},{"type":"text","value":"。"}]}]}]},"toc":{"children":[{"depth":2,"identifier":"heading-1002-k-个连通块","contents":[{"type":"text","value":"1002 K 个连通块"}],"children":[{"depth":3,"i
