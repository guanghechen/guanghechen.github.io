ef{stroke:currentColor;stroke-dasharray:80px,200px;stroke-dashoffset:0;-webkit-animation:animation-1p2h4ri 1.4s ease-in-out infinite;animation:animation-1p2h4ri 1.4s ease-in-out infinite;}@-webkit-keyframes animation-1p2h4ri{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0;}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px;}}@keyframes animation-1p2h4ri{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0;}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px;}}</style><circle class="MuiCircularProgress-circle MuiCircularProgress-circleIndeterminate css-14891ef" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle></svg></span></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"2016 多校第 2 场","description":"2016 多校第 2 场","slug":"/post/acm/contest/multi-university-training/2016/2","createdAt":"Jul 22, 2016","updatedAt":"Nov 03, 2021","timeToRead":"02min 36s","tags":["acm","训练赛","数据结构","解题报告"],"categories":[],"ast":{"type":"root","children":[{"type":"heading","depth":2,"children":[{"type":"text","value":"1004 Differencia"}],"identifier":"heading-1004-differencia"},{"type":"heading","depth":3,"children":[{"type":"text","value":"题目描述"}],"identifier":"heading-题目描述"},{"type":"paragraph","children":[{"type":"text","value":"有两个序列："}]},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineMath","value":"\\big\\lbrace a_1, a_2, \\cdots, a_n \\big\\rbrace"}]},{"type":"listItem","children":[{"type":"inlineMath","value":"\\big\\lbrace b_1, b_2, \\cdots, b_n \\big\\rbrace"}]}]},{"type":"paragraph","children":[{"type":"text","value":"有两种操作："}]},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineMath","value":"+ \\; l \\;r \\; x"},{"type":"text","value":": 将所有的 "},{"type":"inlineMath","value":"a_i(l \\leqslant i\\leqslant r)"},{"type":"text","value":" 置为 "},{"type":"inlineMath","value":"x"}]},{"type":"listItem","children":[{"type":"inlineMath","value":"? \\; l \\;r"},{"type":"text","value":": 询问 "},{"type":"inlineMath","value":"l\\leqslant i\\leqslant r"},{"type":"text","value":" 中有多少个 "},{"type":"inlineMath","value":"i"},{"type":"text","value":" 满足 "},{"type":"inlineMath","value":"a_i \\geqslant b_i"}]}]},{"type":"paragraph","children":[{"type":"text","value":"数据范围："}]},{"type":"list","ordered":false,"marker":42,"spread":false,"children":[{"type":"listItem","children":[{"type":"inlineMath","value":"1\\leqslant n\\leqslant 10^5"}]},{"type":"listItem","children":[{"type":"inlineMath","value":"3\\times 10^6"},{"type":"text","value":" 次询问，强制在线。"}]}]},{"type":"paragraph","children":[{"type":"link","url":"http://acm.hdu.edu.cn/showproblem.php?pid=5737","children":[{"type":"text","value":"题目链接"}]}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"题目简析"}],"identifier":"heading-题目简析"},{"type":"paragraph","children":[{"type":"text","value":"将 "},{"type":"inlineMath","value":"B"},{"type":"text","value":" 数组建成归并树（用线段树实现即可），并预处理出初始的 "},{"type":"inlineMath","value":"a_i \\geqslant b_i"},{"type":"text","value":"\n的前缀和，用该线段树维护。那么，对于每次查询就是简单的线段树区间求和问题，复杂度为 "},{"type":"inlineMath","value":"O(n\\log n)"},{"type":"text","value":". 由于修改操作是将一个区间内所有的 "},{"type":"inlineMath","value":"a_i"},{"type":"text","value":" 置为 "},{"type":"inlineMath","value":"x"},{"type":"text","value":"，区间修改将影响线段树中 "},{"type":"inlineMath","value":"O(\\log n)"},{"type":"text","value":" 个节点；对于每个节点，直接二分即可知道有多少这个区间内有多少个点满足 "},{"type":"inlineMath","value":"b_i \\leqslant x"},{"type":"text","value":" 了。这么做的时间复杂度是 "},{"type":"inlineMath","value":"O(n\\log n + q\\log^2 n)"},{"type":"text","value":"\n的，遗憾的是，出题人只给 "},{"type":"inlineMath","value":"O(n\\log n)"},{"type":"text","value":" 以下的复杂度过。"}]},{"type":"paragraph","children":[{"type":"text","value":"如果预处理初每个节点所维护的区间中每个节点在左右子节点中的 "},{"type":"inlineMath","value":"rank"},{"type":"text","value":"，这个可以线扫，总复杂度为 "},{"type":"inlineMath","value":"O(n\\log n)"},{"type":"text","value":"；不难发现，每次在节点所维护的区间内查找有多少个点小于等于 "},{"type":"inlineMath","value":"x"},{"type":"text","value":" 操作仅需在根节点处二分一次，之后 "},{"type":"inlineMath","value":"O(1)"},{"type":"text","value":" 转移，复杂度降为 "},{"type":"inlineMath","value":"O((n+q)\\log n)"},{"type":"text","value":"."}]},{"type":"heading","depth":3,"children":[{"type":"text","value":"程序实现"}],"identifier":"heading-程序实现"},{"type":"code","lang":"cpp","meta":"title=\"1004.cpp\" sourcefile=\"./1004.cpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003calgorithm\u003e\n#include \u003ccstdio\u003e\n#include \u003ccstring\u003e\n#include \u003ciostream\u003e\n\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nnamespace solve {\n  const int MAXN = 100000 + 10;\n  int A[MAXN], B[20][MAXN], L[20][MAXN], R[20][MAXN];\n  int sumv[MAXN \u003c\u003c 2], setv[MAXN \u003c\u003c 2], posv[MAXN \u003c\u003c 2];\n\n  inline void build(int o, int lft, int rht, int cur = 0) {\n    setv[o] = 0;\n    if (lft == rht) {\n      B[cur][lft] = read();\n      sumv[o] = A[lft] \u003e= B[cur][lft] ? 1 : 0;\n    } else {\n      int mid = lft + rht \u003e\u003e 1;\n      build(o \u003c\u003c 1, lft, mid, cur + 1);\n      build(o \u003c\u003c 1 | 1, mid + 1, rht, cur + 1);\n\n      int tot = lft, i = lft, j = mid + 1;\n      for (; i \u003c= mid \u0026\u0026 j \u003c= rht;)\n        if (B[cur + 1][i] \u003c= B[cur + 1][j])\n          B[cur][tot++] = B[cur + 1][i++];\n        else\n          B[cur][tot++] = B[cur + 1][j++];\n      for (; i \u003c= mid;) B[cur][tot++] = B[cur + 1][i++];\n      for (; j \u003c= rht;) B[cur][tot++] = B[cur + 1][j++];\n      sumv[o] = sumv[o \u003c\u003c 1] + sumv[o \u003c\u003c 1 | 1];\n\n      // 计算区间 [lft,rht] 的每个节点在左右子节点中的 rank\n      L[cur][lft] = lft;\n      R[cur][lft] = mid + 1;\n      for (int\u0026 l = L[cur][lft]; l \u003c= mid \u0026\u0026 B[cur + 1][l] \u003c= B[cur][lft]; ++l)\n        ;\n      for (int\u0026 r = R[cur][lft]; r \u003c= rht \u0026\u0026 B[cur + 1][r] \u003c= B[cur][lft]; ++r)\n        ;\n      --L[cur][lft];\n      --R[cur][lft];\n      for (int i = lft + 1; i \u003c= rht; ++i) {\n        L[cur][i] = L[cur][i - 1] + 1;\n        R[cur][i] = R[cur][i - 1] + 1;\n        for (int\u0026 l = L[cur][i]; l \u003c= mid \u0026\u0026 B[cur + 1][l] \u003c= B[cur][i]; ++l)\n          ;\n        for (int\u0026 r = R[cur][i]; r \u003c= rht \u0026\u0026 B[cur + 1][r] \u003c= B[cur][i]; ++r)\n          ;\n        --L[cur][i];\n        --R[cur][i];\n      }\n    }\n  }\n\n  inline void pushdown(int o, int lft, int rht, int cur) {\n    int lc = o \u003c\u003c 1, rc = o \u003c\u003c 1 | 1, mid = lft + rht \u003e\u003e 1;\n    setv[lc] = setv[o];\n    posv[lc] = posv[o] \u003e= lft ? L[cur][posv[o]] : lft - 1;\n    setv[rc] = setv[o];\n    posv[rc] = posv[o] \u003e= lft ? R[cur][posv[o]] : mid;\n    sumv[lc] = posv[lc] - lft + 1;\n    sumv[rc] = posv[rc] - mid;\n    setv[o] = 0;\n  }\n\n  int ul, ur, uv;\n  inline void update(int o, int lft, int rht, int pos, int cur = 0) {\n    if (lft == rht) {\n      sumv[o] = uv \u003e= B[cur][lft] ? 1 : 0;\n      return;\n    }\n    if (ul \u003c= lft \u0026\u0026 rht \u003c= ur) {\n      int mid = lft + rht \u003e\u003e 1;\n      setv[o] = uv;\n      posv[o] = pos;\n      sumv[o] = pos - lft + 1;\n    } else {\n      if (setv[o]) pushdown(o, lft, rht, cur);\n      int mid = lft + rht \u003e\u003e 1;\n      if (ul \u003c= mid)\n        update(o \u003c\u003c 1, lft, mid, pos \u003e= lft ? L[cur][pos] : lft - 1, cur + 1);\n      if (mid \u003c ur)\n        update(o \u003c\u003c 1 | 1, mid + 1, rht, pos \u003e= lft ? R[cur][pos] : mid, cur + 1);\n      sumv[o] = sumv[o \u003c\u003c 1] + sumv[o \u003c\u003c 1 | 1];\n    }\n  }\n\n  int ql, qr;\n  inline int query(int o, int lft, int rht, int cur = 0) {\n    if (ql \u003c= lft \u0026\u0026 rht \u003c= qr) return sumv[o];\n    if (setv[o]) pushdown(o, lft, rht, cur);\n    int mid = lft + rht \u003e\u003e 1;\n    int ans = 0;\n    if (ql \u003c= mid) ans += query(o \u003c\u003c 1, lft, mid, cur + 1);\n    if (mid \u003c qr) ans += query(o \u003c\u003c 1 | 1, mid + 1, rht, cur + 1);\n    return ans;\n  }\n};   // namespace solve\n\ntypedef long long LL;\nconst int MOD = 1000000000 + 7;\nconst int C = ~(1 \u003c\u003c 31);\nconst int M = (1 \u003c\u003c 16) - 1;\n\nint n, m, A, B, a, b, last;\n\ninline int rnd(int last) {\n  a = (36969 + (last \u003e\u003e 3)) * (a \u0026 M) + (a \u003e\u003e 16);\n  b = (18000 + (last \u003e\u003e 3)) * (b \u0026 M) + (b \u003e\u003e 16);\n  return (C \u0026 ((a \u003c\u003c 16) + b)) % 1000000000;\n}\n\nint main() {\n  int T_T = read();\n  for (int kase = 1; kase \u003c= T_T; ++kase) {\n    scanf(\"%d%d%d%d\", \u0026n, \u0026m, \u0026A, \u0026B);\n    for (int i = 1; i \u003c= n; ++i) solve::A[i] = read();\n    solve::build(1, 1, n);\n\n    LL ans = 0LL;\n    a = A, b = B, last = 0;\n    for (int i = 1; i \u003c= m; ++i) {\n      int l = rnd(last) % n + 1;\n      int r = rnd(last) % n + 1;\n      int x = rnd(last) + 1;\n      if (l \u003e r) std::swap(l, r);\n      if ((l + r + x) \u0026 1) {\n        solve::ul = l;\n        solve::ur = r;\n        solve::uv = x;\n        int pos = std::upper_bound(solve::B[0] + 1, solve::B[0] + n + 1, x) -\n                  solve::B[0] - 1;\n        solve::update(1, 1, n, pos);\n      } else {\n        solve::ql = l;\n        solve::qr = r;\n        last = solve::query(1, 1, n);\n        ans = (ans + (LL)i * last) % MOD;\n      }\n    }\n    printf(\"%d\\n\", ans);\n  }\n\n  return 0;\n}\n"}]},"toc":{"children":[{"depth":2,"identifier":"heading-1004-differencia","contents":[{"type":"text","v
