;\n  o-\u003erson = k-\u003elson;\n  k-\u003elson = o;\n  o = k;\n}\ninline void zig(root\u0026 o) {\n  root k = o-\u003elson;\n  o-\u003elson = k-\u003erson;\n  k-\u003erson = o;\n  o = k;\n}\ninline void rotate(root\u0026 o, int d) {\n  d ? zig(o) : zag(o);\n  d ? o-\u003erson-\u003emaintain() : o-\u003elson-\u003emaintain();\n  o-\u003emaintain();\n}\n\ninline void splay(root\u0026 o, int k) {\n  int d = o-\u003ecmp(k);\n  if (d == 1) k -= o-\u003elson-\u003esiz + 1;\n  if (d != -1) {\n    root\u0026 p = d ? o-\u003erson : o-\u003elson;\n    int d2 = p-\u003ecmp(k);\n    if (d2 == 1) k -= p-\u003elson-\u003esiz + 1;\n    if (d2 != -1) {\n      splay((d2 ? p-\u003erson : p-\u003elson), k);\n      if (d == d2)\n        rotate(o, d ^ 1);\n      else\n        rotate(p, d);\n    }\n    rotate(o, d ^ 1);\n  }\n}\n\ninline void split(root o, int k, root\u0026 left, root\u0026 right) {\n  splay(o, k);\n  left = o;\n  right = o-\u003erson;\n  o-\u003erson = null;\n  o-\u003emaintain();\n}\n\ninline root merge(root left, root right) {\n  splay(left, left-\u003esiz);\n  left-\u003erson = right;\n  left-\u003emaintain();\n  return left;\n}\n\ninline int rank(root o, int key) {\n  if (o == null) return 0;\n  if (key == o-\u003ekey) return o-\u003elson-\u003esiz;\n  if (key \u003c o-\u003ekey) return rank(o-\u003elson, key);\n  return o-\u003elson-\u003esiz + 1 + rank(o-\u003erson, key);\n}\n\ninline void insert(root\u0026 o, int id) {\n  int k = rank(o, id);\n  root left, right;\n  root middle = newnode(id);\n  split(o, k, left, right);\n  o = merge(merge(left, middle), right);\n}\n\ninline void remove(root\u0026 o, int id1, int id2) {\n  int k1 = rank(o, id1);\n  int k2 = rank(o, id2 + 1);\n  if (k1 \u003e= k2) return;\n\n  root left, middle, right;\n  split(o, k1, left, right);\n  split(right, k2 - k1, middle, right);\n  o = merge(left, right);\n}\n\ninline int query(root\u0026 o, int key) {\n  if (o == null) return 0;\n  if (key \u003c o-\u003ekey) return query(o-\u003elson, key);\n  return std::max(o-\u003ekey, query(o-\u003erson, key));\n}\n\nroot rt;\nvoid Init() {\n  null = new node();\n  null-\u003ekey = 0;\n  null-\u003esiz = 0;\n  null-\u003elson = NULL;\n  null-\u003erson = NULL;\n\n  nodetop = nodepool;\n  rt = newnode(0);\n  rt-\u003erson = newnode(1000000001);\n}\n\nint N, arg1, arg2, arg3;\nchar cmd[20];\ninline int read() {\n  bool positive = true;\n  char c = getchar();\n  int s = 0;\n  for (; c \u003c '0' || c \u003e '9'; c = getchar())\n    if (c == '-') positive = false;\n  for (; c \u003e= '0' \u0026\u0026 c \u003c= '9'; c = getchar()) s = s * 10 + c - '0';\n  return positive ? s : -s;\n}\n\nint main() {\n  Init();\n  N = read();\n  for (int i = 1; i \u003c= N; ++i) {\n    scanf(\"%s\", cmd);\n    arg1 = std::min(std::max(read(), 1), 1000000000);\n    if (cmd[0] == 'D') arg2 = std::min(std::max(read(), 1), 1000000000);\n\n    switch (cmd[0]) {\n    case 'I':\n      insert(rt, arg1);\n      break;\n    case 'Q':\n      printf(\"%lld\\n\", query(rt, arg1));\n      break;\n    case 'D':\n      remove(rt, arg1, arg2);\n      break;\n    }\n  }\n  return 0;\n}\n"}]},"ecmaImports":[],"definitionMap":{"problem-hiho-coder-1329":{"type":"definition","identifier":"problem-hiho-coder-1329","label":"problem-hiho-coder-1329","url":"http://hihocoder.com/problemset/problem/1329"},"problem-hiho-coder-1333":{"type":"definition","identifier":"problem-hiho-coder-1333","label":"problem-hiho-coder-1333","url":"http://hihocoder.com/problemset/problem/1333"},"problem-hysbz-1269":{"type":"definition","identifier":"problem-hysbz-1269","label":"problem-hysbz-1269","url":"http://www.lydsy.com/JudgeOnline/problem.php?id=1269"},"problem-hysbz-1500":{"type":"definition","identifier":"problem-hysbz-1500","label":"problem-hysbz-1500","url":"http://www.lydsy.com/JudgeOnline/problem.php?id=1500"},"problem-hysbz-1503":{"type":"definition","identifier":"problem-hysbz-1503","label":"problem-hysbz-1503","url":"http://www.lydsy.com/JudgeOnline/problem.ph
