ries":[],"createdAt":"Jul 30, 2016","timeToRead":"17min 08s","excerpt":{"type":"root","children":[{"type":"heading","depth":2,"children":[{"type":"text","value":"Prepare"}],"identifier":"heading-prepare"},{"type":"paragraph","children":[{"type":"text","value":"由于网络流问题难点在于建模，网络流算法基本都是围绕增广路，且相关的文章网上已经有许多了，故此下文中将给出会多次使用到的模板代码，而且其具体的算法略去。"}]},{"type":"list","ordered":false,"marker":42,"spread":true,"children":[{"type":"listItem","children":[{"type":"paragraph","children":[{"type":"text","value":"ISAP"}]},{"type":"code","lang":"cpp","meta":"title=\"isap.hpp\" sourcefile=\"./isap.hpp\" maxlines=\"20\" collapsed linenos","value":"#include \u003ccstring\u003e\n#include \u003cqueue\u003e\n#include \u003cvector\u003e\n\nnamespace ISAP {\n  static const int MAXN = 10000 + 10;\n  static const int INF = 0x3f3f3f3f;\n\n  struct Edge {\n    int from, to, cap, flow;\n    Edge(int from = 0, int to = 0, int cap = 0, int flow = 0)\n        : from(from), to(to), cap(cap), flow(flow) {\n    }\n  };\n\n  int s, t, n;\n  int cnt[MAXN];\n  int cur[MAXN];\n  int path[MAXN];\n  int dist[MAXN];\n  std::vector\u003cEdge\u003e edges;\n  std::vector\u003cint\u003e G[MAXN];\n  std::queue\u003cint\u003e Q;\n\n  void addedge(int from, int to, int cap) {\n    int siz = edges.size();\n    edges.push_back(Edge(from, to, cap, 0));\n    edges.push_back(Edge(to, from, 0, 0));\n    G[from].push_back(siz);\n    G[to].push_back(siz + 1);\n  }\n\n  void BFS() {\n    memset(dist, -1, sizeof dist);\n\n    Q.push(t);\n    dist[t] = 0;\n\n    while (!Q.empty()) {\n      int o = Q.front();\n      Q.pop();\n      for (int i = 0; i \u003c G[o].size(); ++i) {\n        Edge\u0026 e = edges[G[o][i]];\n        if (dist[e.to] == -1 \u0026\u0026 e.cap == 0) {\n          dist[e.to] = dist[o] + 1;\n          Q.push(e.to);\n        }\n      }\n    }\n  }\n\n  int augment() {\n    int mif = INF;\n    for (int o = t; o != s;) {\n      Edge\u0026 e = edges[path[o]];\n      mif = std::min(mif, e.cap - e.flow);\n      o = e.from;\n    }\n    for (int o = t; o != s;) {\n      edges[path[o]].flow += mif;\n      edges[path[o] ^ 1].flow -= mif;\n      o = edges[path[o]].from;\n    }\n    return mif;\n  }\n\n  int maxflow() {\n    BFS();\n    memset(cur, 0, sizeof cur);\n    memset(cnt, 0, sizeof cnt);\n    for (int i = 0; i \u003c n; ++i)\n      if (dist[i] \u003c n) ++cnt[dist[i]];\n\n    int ans = 0;\n    for (int o = s; dist[o] \u003c n;) {\n      if (o == t) ans += augment(), o = s;\n      bool ok = false;\n      for (int i = cur[o]; i \u003c G[o].size(); ++i) {\n        Edge\u0026 e = edges[G[o][i]];\n        if (e.cap \u003e e.flow \u0026\u0026 dist[o] == dist[e.to] + 1) {\n          ok = true;\n          cur[o] = i;\n          path[e.to] = G[o][i];\n          o = e.to;\n          break;\n        }\n      }\n      if (!ok) {\n        int d = n - 1;\n        for (int i = 0; i \u003c G[o].size(); ++i) {\n          Edge\u0026 e = edges[G[o][i]];\n          if (e.cap \u003e e.flow) d = std::min(d, dist[e.to]);\n        }\n        if (--cnt[dist[o]] == 0) break;\n        ++cnt[dist[o] = d + 1];\n        cur[o] = 0;\n        if (o != s) o = edges[path[o]].from;\n      }\n    }\n    return ans;\n  }\n\n  void solve();\n  void solve(int);\n  void solve(int, int);\n  void solve(int, int, int);\n};   // namespace ISAP\n"}]}]}]},"ecmaImports":[],"definitionMap":{"problem-01":{"type":"definition","identifier":"problem-01","label":"problem-01","url":"https://www.oj.swust.edu.cn/problem/show/1736"},"problem-02":{"type":"definition","identifier":"problem-02","label":"problem-02","url":"https://www.oj.swust.edu.cn/problem/show/1737"},"problem-03":{"type":"definition","identifier":"problem-03","label":"problem-03","url":"https://www.oj.swust.edu.cn/problem/show/1738"},"problem-04":{"type":"definition","identifier":"problem-04","label":"problem-04","url":"https://www.oj.swust.edu.cn/problem/show/1739"},"problem-05":{"type":"definition","identifier":"problem-05","label":"problem-05","url":"https://www.oj.s
